            populateFilters();
            
            // ÿπÿ±ÿ∂ ÿ£ÿ¥ÿ±ÿ∑ÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿßŸÑŸÖÿ™ÿ≥ŸÑÿ≥ŸÑÿ©
            displayCategorySections();

            // ÿ•ÿπÿØÿßÿØ ŸÖÿ≥ÿ™ŸÖÿπŸä ÿßŸÑÿ£ÿ≠ÿØÿßÿ´
            setupEventListeners();

            // ÿ™ŸÖŸäŸäÿ≤ ÿßŸÑŸÇÿ≥ŸÖ ÿßŸÑÿ£ŸàŸÑ ÿßŸÅÿ™ÿ±ÿßÿ∂ŸäÿßŸã ŸÖÿπ ÿ™ŸÖÿ±Ÿäÿ± ŸÑÿ£ŸàŸÑ ŸÖŸÜÿ™ÿ¨
            setTimeout(() => {
                const firstCategory = Object.keys(allCategories)
                    .filter(catId => (calculateCategoryCountsWithFilters()[catId] || 0) > 0)
                    .sort((a, b) => (calculateCategoryCountsWithFilters()[b] || 0) - (calculateCategoryCountsWithFilters()[a] || 0))[0];
                
                if (firstCategory) {
                    setActiveCategory(firstCategory, true, true);
                }
            }, 500);
        });

        // ÿ≠ÿ≥ÿßÿ® ÿπÿØÿØ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÑŸÉŸÑ ŸÇÿ≥ŸÖ ŸàŸÉŸÑ ÿ™ÿßÿ¨ÿ±
        function calculateProductCounts() {
            categoryProductCounts = {};
            merchantProductCounts = {};
            
            for (let productId in allProducts) {
                const product = allProducts[productId];
                
                // ÿπÿØ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÑŸÉŸÑ ŸÇÿ≥ŸÖ
                if (product.category) {
                    categoryProductCounts[product.category] = (categoryProductCounts[product.category] || 0) + 1;
                }
                
                // ÿπÿØ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÑŸÉŸÑ ÿ™ÿßÿ¨ÿ±
                if (product.userId) {
                    merchantProductCounts[product.userId] = (merchantProductCounts[product.userId] || 0) + 1;
                }
            }
        }

        // ÿ≠ÿ≥ÿßÿ® ÿπÿØÿØ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÑŸÉŸÑ ŸÇÿ≥ŸÖ ŸÖÿπ ŸÖÿ±ÿßÿπÿßÿ© ÿßŸÑŸÅŸÑÿßÿ™ÿ±
        function calculateCategoryCountsWithFilters() {
            const filters = getCurrentFilters();
            const counts = {};
            
            for (let productId in allProducts) {
                const product = allProducts[productId];
                
                // ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑŸÅŸÑÿßÿ™ÿ±
                if (!passesFilters(product, filters)) {
                    continue;
                }

                // ÿπÿØ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÑŸÑŸÇÿ≥ŸÖ
                if (product.category) {
                    counts[product.category] = (counts[product.category] || 0) + 1;
                }
            }
            
            return counts;
        }

        // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÖÿß ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑÿ™ÿßÿ¨ÿ± ŸÑŸá Ÿàÿ∏ŸäŸÅÿ© "ÿ™ÿßÿ¨ÿ±"
        function isMerchant(merchantData) {
            return merchantData && 
                   (merchantData.role === 'ÿ™ÿßÿ¨ÿ±' || 
                    merchantData.job === 'ÿ™ÿßÿ¨ÿ±' || 
                    merchantData.type === 'ÿ™ÿßÿ¨ÿ±' ||
                    merchantData.userType === 'ÿ™ÿßÿ¨ÿ±' ||
                    (merchantData.categories && Object.keys(merchantData.categories).length > 0));
        }

        // ÿπÿ±ÿ∂ ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ ŸÖÿπ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ£ÿπÿØÿßÿØ ÿ≠ÿ≥ÿ® ÿßŸÑŸÅŸÑÿßÿ™ÿ± Ÿàÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÅÿßÿ±ÿ∫ÿ©
        function displayCategories() {
            categoriesBar.innerHTML = '';
            
            // ÿ≠ÿ≥ÿßÿ® ÿßŸÑÿ£ÿπÿØÿßÿØ ŸÖÿπ ŸÖÿ±ÿßÿπÿßÿ© ÿßŸÑŸÅŸÑÿßÿ™ÿ±
            const currentCounts = calculateCategoryCountsWithFilters();
            
            // ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ ÿ≠ÿ≥ÿ® ÿπÿØÿØ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ (ŸÖŸÜ ÿßŸÑÿ£ŸÉÿ´ÿ± ÿ•ŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ) Ÿàÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÅÿßÿ±ÿ∫ÿ©
            const sortedCategories = Object.keys(allCategories)
                .filter(catId => {
                    // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ ÿßŸÑÿ™Ÿä ŸÑŸäÿ≥ ŸÑŸáÿß ŸÖŸÜÿ™ÿ¨ÿßÿ™
                    const productCount = currentCounts[catId] || 0;
                    return productCount > 0;
                })
                .sort((a, b) => {
                    return (currentCounts[b] || 0) - (currentCounts[a] || 0);
                });
            
            // ÿ•ÿ∞ÿß ŸÑŸÖ ÿ™Ÿàÿ¨ÿØ ÿ£ŸÇÿ≥ÿßŸÖÿå ÿπÿ±ÿ∂ ÿ±ÿ≥ÿßŸÑÿ©
            if (sortedCategories.length === 0) {
                categoriesBar.innerHTML = `
                    <div style="color: #666; font-style: italic; padding: 10px;">
                        ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ£ŸÇÿ≥ÿßŸÖ ÿ™ÿ≠ÿ™ŸàŸä ÿπŸÑŸâ ŸÖŸÜÿ™ÿ¨ÿßÿ™
                    </div>
                `;
                return;
            }
            
            sortedCategories.forEach(catId => {
                const category = allCategories[catId];
                const productCount = currentCounts[catId] || 0;
                
                const div = document.createElement("div");
                div.className = "category";
                div.dataset.categoryId = catId;
                div.innerHTML = `
                    ${category.name}
                    <span class="category-count">${productCount}</span>
                `;
                div.onclick = () => {
                    setActiveCategory(catId, true, true);
                };
                categoriesBar.appendChild(div);
            });
        }

        // ‚úÖ ÿπÿ±ÿ∂ ÿ£ÿ¥ÿ±ÿ∑ÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿßŸÑŸÖÿ™ÿ≥ŸÑÿ≥ŸÑÿ© (ÿ®ÿØŸàŸÜ ŸáŸàÿßŸÖÿ¥ Ÿàÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÅÿßÿ±ÿ∫ÿ©)
        function displayCategorySections() {
            categoryProductsContainer.innerHTML = '';
            
            // ÿ≠ÿ≥ÿßÿ® ÿßŸÑÿ£ÿπÿØÿßÿØ ŸÖÿπ ŸÖÿ±ÿßÿπÿßÿ© ÿßŸÑŸÅŸÑÿßÿ™ÿ±
            const currentCounts = calculateCategoryCountsWithFilters();
            
            // ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ ÿ≠ÿ≥ÿ® ÿπÿØÿØ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ (ŸÖŸÜ ÿßŸÑÿ£ŸÉÿ´ÿ± ÿ•ŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ) Ÿàÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÅÿßÿ±ÿ∫ÿ©
            const sortedCategories = Object.keys(allCategories)
                .filter(catId => {
                    // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ ÿßŸÑÿ™Ÿä ŸÑŸäÿ≥ ŸÑŸáÿß ŸÖŸÜÿ™ÿ¨ÿßÿ™
                    const productCount = currentCounts[catId] || 0;
                    return productCount > 0;
                })
                .sort((a, b) => {
                    return (currentCounts[b] || 0) - (currentCounts[a] || 0);
                });
            
            // ÿ•ÿ∞ÿß ŸÑŸÖ ÿ™Ÿàÿ¨ÿØ ÿ£ŸÇÿ≥ÿßŸÖÿå ÿπÿ±ÿ∂ ÿ±ÿ≥ÿßŸÑÿ©
            if (sortedCategories.length === 0) {
                categoryProductsContainer.innerHTML = `
                    <div class="no-products">
                        <i class="fas fa-box-open"></i>
                        <p>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ£ŸÇÿ≥ÿßŸÖ ÿ™ÿ≠ÿ™ŸàŸä ÿπŸÑŸâ ŸÖŸÜÿ™ÿ¨ÿßÿ™</p>
                    </div>
                `;
                return;
            }
            
            sortedCategories.forEach(catId => {
                const category = allCategories[catId];
                const productCount = currentCounts[catId] || 0;
                
                // ÿ•ŸÜÿ¥ÿßÿ° ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑŸÇÿ≥ŸÖ
                const section = document.createElement("div");
                section.className = "category-section";
                section.id = `category-section-${catId}`;
                section.dataset.categoryId = catId;
                
                // ÿ≠ÿßŸàŸäÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿßŸÑŸÇÿßÿ®ŸÑÿ© ŸÑŸÑÿ™ŸÖÿ±Ÿäÿ±
                const productsScrollContainer = document.createElement("div");
                productsScrollContainer.className = "products-scroll-container";
                productsScrollContainer.id = `products-scroll-${catId}`;
                
                // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿßŸÑŸÇÿ≥ŸÖ
                const categoryProducts = getProductsByCategory(catId);
                
                // ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿØÿßÿÆŸÑ ÿßŸÑÿ¥ÿ±Ÿäÿ∑
                categoryProducts.forEach((productData, index) => {
                    const product = productData;
                    const id = productData.id;
                    const imageUrls = extractImageUrls(product);
                    
                    const productItem = document.createElement("div");
                    productItem.className = "product-item";
                    productItem.dataset.productIndex = index;
                    productItem.dataset.productId = id;
                    
                    const img = document.createElement("img");
                    const imageUrl = imageUrls[0] || '';
                    if (imageUrl) {
                        img.src = formatDriveUrl(imageUrl, 'thumb');
                        img.alt = product.name || 'ŸÖŸÜÿ™ÿ¨';
                        img.addEventListener('click', () => {
                            // ŸÅÿ™ÿ≠ ÿµŸÅÿ≠ÿ© ÿßŸÑŸÇÿ≥ŸÖ ÿßŸÑŸÉÿßŸÖŸÑ ŸÖÿπ ÿßŸÑÿ™ÿ±ŸÉŸäÿ≤ ÿπŸÑŸâ Ÿáÿ∞ÿß ÿßŸÑŸÖŸÜÿ™ÿ¨
                            openCategoryFullView(catId, id);
                        });
                    } else {
                        img.src = 'https://drive.google.com/thumbnail?id=1-qn1bTCIhgF1E5wm5RVRdm1pYLeNZCNC&sz=w800';
                        img.alt = 'ÿµŸàÿ±ÿ© ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ©';
                        img.addEventListener('click', () => {
                            openCategoryFullView(catId, id);
                        });
                    }
                    img.className = "product-img";
                    
                    // ÿ≥ÿπÿ± ÿßŸÑŸÖŸÜÿ™ÿ¨
                    const priceElement = document.createElement("div");
                    priceElement.className = "product-price";
                    const price = product.price ? parseFloat(product.price) : 0;
                    priceElement.textContent = `${price} ÿ±ŸäÿßŸÑ`;
                    
                    productItem.appendChild(img);
                    productItem.appendChild(priceElement);
                    productsScrollContainer.appendChild(productItem);
                });
                
                // ÿ•ÿ∞ÿß ŸÑŸÖ ÿ™Ÿàÿ¨ÿØ ŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÅŸä ÿßŸÑŸÇÿ≥ŸÖ
                if (categoryProducts.length === 0) {
                    section.style.display = 'none';
                }
                
                section.appendChild(productsScrollContainer);
                categoryProductsContainer.appendChild(section);
            });
        }

        // ÿ™ÿπŸäŸäŸÜ ÿßŸÑŸÇÿ≥ŸÖ ÿßŸÑŸÜÿ¥ÿ∑ ŸàÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ÿ•ŸÑŸäŸá
        function setActiveCategory(categoryId, scrollToSection = false, highlightFirstProduct = false) {
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ™ÿ∫Ÿäÿ± ÿßŸÑŸÜÿ¥ÿ∑
            activeCategoryId = categoryId;
            
            // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ™ŸÖŸäŸäÿ≤ ŸÖŸÜ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ
            document.querySelectorAll(".category").forEach(c => c.classList.remove("active"));
            document.querySelectorAll(".category-section").forEach(s => s.classList.remove("active-section"));
            
            // ÿ™ŸÖŸäŸäÿ≤ ÿßŸÑŸÇÿ≥ŸÖ ÿßŸÑÿ¨ÿØŸäÿØ ŸÅŸä ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ
            const categoryTab = document.querySelector(`.category[data-category-id="${categoryId}"]`);
            if (categoryTab) {
                categoryTab.classList.add("active");
                
                // ÿ™ŸÖÿ±Ÿäÿ± ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ ŸÑÿ¨ÿπŸÑ ÿßŸÑŸÇÿ≥ŸÖ ÿßŸÑŸÜÿ¥ÿ∑ ŸÅŸä ÿßŸÑŸÖŸÜÿ™ÿµŸÅ
                const container = categoriesBar;
                const tab = categoryTab;
                const containerWidth = container.offsetWidth;
                const tabOffsetLeft = tab.offsetLeft;
                const tabWidth = tab.offsetWidth;
                
                container.scrollTo({
                    left: tabOffsetLeft - (containerWidth / 2) + (tabWidth / 2),
                    behavior: 'smooth'
                });
            }
            
            // ÿ™ŸÖŸäŸäÿ≤ ŸÇÿ≥ŸÖ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
            const sectionElement = document.getElementById(`category-section-${categoryId}`);
            if (sectionElement) {
                sectionElement.classList.add("active-section");
                
                // ÿ•ÿ∞ÿß ÿ∑ŸèŸÑÿ® ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ŸÑŸÑŸÇÿ≥ŸÖ
                if (scrollToSection) {
                    isManualScroll = true;
                    sectionElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    
                    // ÿ™ŸÖŸäŸäÿ≤ ÿ£ŸàŸÑ ŸÖŸÜÿ™ÿ¨ ÿ•ÿ∞ÿß ÿ∑ŸÑÿ®
                    if (highlightFirstProduct) {
                        setTimeout(() => {
                            highlightFirstProductInCategory(categoryId);
                        }, 800);
                    }
                    
                    // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿπŸÑÿßŸÖÿ© ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ÿßŸÑŸäÿØŸàŸä ÿ®ÿπÿØ ŸÅÿ™ÿ±ÿ©
                    setTimeout(() => {
                        isManualScroll = false;
                    }, 1000);
                }
            }
        }

        // ÿ™ŸÖŸäŸäÿ≤ ÿ£ŸàŸÑ ŸÖŸÜÿ™ÿ¨ ŸÅŸä ÿßŸÑŸÇÿ≥ŸÖ ŸàÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ÿ•ŸÑŸäŸá
        function highlightFirstProductInCategory(categoryId) {
            // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ™ŸÖŸäŸäÿ≤ ŸÖŸÜ ÿ¨ŸÖŸäÿπ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿßŸÑÿ≥ÿßÿ®ŸÇÿ©
            document.querySelectorAll('.product-item.highlighted').forEach(item => {
                item.classList.remove('highlighted');
            });
            
            // ÿ•ŸÑÿ∫ÿßÿ° ÿ£Ÿä ŸÖÿ§ŸÇÿ™ ÿ≥ÿßÿ®ŸÇ
            if (highlightedProductTimer) {
                clearTimeout(highlightedProductTimer);
            }
            
            const productsContainer = document.getElementById(`products-scroll-${categoryId}`);
            if (!productsContainer) return;
            
            const firstProduct = productsContainer.querySelector('.product-item');
            if (!firstProduct) return;
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿ™ŸÖŸäŸäÿ≤ ŸÑŸÑŸÖŸÜÿ™ÿ¨
            firstProduct.classList.add('highlighted');
            
            // ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ÿ•ŸÑŸâ ÿßŸÑŸÖŸÜÿ™ÿ¨ ŸÅŸä ÿßŸÑÿ≠ÿßŸàŸäÿ© ÿßŸÑÿ£ŸÅŸÇŸäÿ©
            productsContainer.scrollTo({
                left: 0,
                behavior: 'smooth'
            });
            
            // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ™ŸÖŸäŸäÿ≤ ÿ®ÿπÿØ 3 ÿ´ŸàÿßŸÜŸç
            highlightedProductTimer = setTimeout(() => {
                firstProduct.classList.remove('highlighted');
            }, 3000);
        }

        // ÿ™ÿ™ÿ®ÿπ ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± Ÿàÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÇÿ≥ŸÖ ÿßŸÑŸÜÿ¥ÿ∑ ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã
        function handleScroll() {
            if (isManualScroll) return;
            
            clearTimeout(categoryScrollTimeout);
            categoryScrollTimeout = setTimeout(() => {
                const sections = document.querySelectorAll('.category-section');
                let closestSection = null;
                let closestDistance = Infinity;
                
                sections.forEach(section => {
                    if (section.offsetParent === null) return; // ÿ™ÿ¨ÿßŸáŸÑ ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑŸÖÿÆŸÅŸäÿ©
                    
                    const rect = section.getBoundingClientRect();
                    const distance = Math.abs(rect.top - 120); // 120px ŸÖŸÜ ÿßŸÑÿ£ÿπŸÑŸâ ŸÖÿπ ÿßŸÑÿ£ÿÆÿ∞ ÿ®ÿßŸÑÿßÿπÿ™ÿ®ÿßÿ± ÿßŸÑÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ´ÿßÿ®ÿ™ ŸàÿßŸÑÿ®ÿ≠ÿ´ ÿßŸÑŸÖÿµÿ∫ÿ±
                    
                    if (distance < closestDistance && rect.top <= 220) {
                        closestDistance = distance;
                        closestSection = section;
                    }
                });
                
                if (closestSection) {
                    const categoryId = closestSection.dataset.categoryId;
                    if (categoryId && categoryId !== activeCategoryId) {
                        setActiveCategory(categoryId);
                    }
                }
            }, 100);
        }

        // ŸÅÿ™ÿ≠ ÿµŸÅÿ≠ÿ© ÿπÿ±ÿ∂ ÿßŸÑŸÇÿ≥ŸÖ ÿßŸÑŸÉÿßŸÖŸÑ
        function openCategoryFullView(categoryId, productId = null) {
            const category = allCategories[categoryId];
            if (!category) return;
            
            currentCategoryId = categoryId;
            currentCategoryProducts = getProductsByCategory(categoryId);
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿπŸÜŸàÿßŸÜ ÿßŸÑŸÇÿ≥ŸÖ
            document.getElementById('category-view-title').textContent = category.name;
            
            // ŸÖŸÑÿ° ÿ¥ÿ®ŸÉÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
            const grid = document.getElementById('category-products-grid');
            grid.innerHTML = '';
            
            currentCategoryProducts.forEach((product, index) => {
                const id = product.id;
                const imageUrls = extractImageUrls(product);
                const isSelected = productId === id;
                
                const productItem = document.createElement("div");
                productItem.className = `category-product-item ${isSelected ? 'selected' : ''}`;
                if (isSelected) {
                    productItem.style.boxShadow = '0 0 0 3px #007bff';
                    selectedProductIndex = index;
                }
                
                const img = document.createElement("img");
                const imageUrl = imageUrls[0] || '';
                if (imageUrl) {
                    img.src = formatDriveUrl(imageUrl, 'thumb');
                } else {
                    img.src = 'https://drive.google.com/thumbnail?id=1-qn1bTCIhgF1E5wm5RVRdm1pYLeNZCNC&sz=w800';
                }
                img.alt = product.name || 'ŸÖŸÜÿ™ÿ¨';
                img.className = "category-product-img";
                
                // ÿ•ÿ∂ÿßŸÅÿ© ÿ≠ÿØÿ´ ÿßŸÑŸÜŸÇÿ± ŸÑŸÅÿ™ÿ≠ ŸÖÿπÿ±ÿ∂ ÿßŸÑÿµŸàÿ± ŸÖÿ®ÿßÿ¥ÿ±ÿ©
                img.addEventListener('click', (e) => {
                    e.stopPropagation(); // ŸÖŸÜÿπ ÿßŸÜÿ™ÿ¥ÿßÿ± ÿßŸÑÿ≠ÿØÿ´
                    isGalleryOpenFromCategoryView = true;
                    openImageGallery(product, imageUrls, 0, id, true);
                });
                
                const infoDiv = document.createElement("div");
                infoDiv.className = "category-product-info";
                
                const priceElement = document.createElement("div");
                    priceElement.className = "category-product-price";
                    const price = product.price ? parseFloat(product.price) : 0;
                    priceElement.textContent = `${price} ÿ±ŸäÿßŸÑ`;
                    
                    infoDiv.appendChild(priceElement);
                    productItem.appendChild(img);
                    productItem.appendChild(infoDiv);
                    grid.appendChild(productItem);
                });
                
                // ÿ•ÿ∞ÿß ŸÉÿßŸÜ ŸáŸÜÿßŸÉ ŸÖŸÜÿ™ÿ¨ ŸÖÿ≠ÿØÿØÿå ŸÇŸÖ ÿ®ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ÿ•ŸÑŸäŸá
                if (productId) {
                    setTimeout(() => {
                        const selectedItem = grid.querySelector('.selected');
                        if (selectedItem) {
                            selectedItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }, 100);
                }
                
                // ÿπÿ±ÿ∂ ÿµŸÅÿ≠ÿ© ÿßŸÑŸÇÿ≥ŸÖ ÿßŸÑŸÉÿßŸÖŸÑ
                document.getElementById('category-full-view').classList.add('active');

            // ÿ•ÿ∫ŸÑÿßŸÇ ÿµŸÅÿ≠ÿ© ÿπÿ±ÿ∂ ÿßŸÑŸÇÿ≥ŸÖ ÿßŸÑŸÉÿßŸÖŸÑ
            function closeCategoryFullView() {

            // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÇÿ≥ŸÖ ŸÖÿπŸäŸÜ ŸÖÿπ ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑŸÅŸÑÿßÿ™ÿ±
            function getProductsByCategory(categoryId) {
                const filters = getCurrentFilters();

                let filteredProducts = [];

                for (let id in allProducts) {
                    const product = allProducts[id];
                    
                    // ÿßŸÑŸÅŸÑÿ™ÿ±ÿ© ÿ≠ÿ≥ÿ® ÿßŸÑŸÇÿ≥ŸÖ
                    if (product.category !== categoryId) {
                        continue;
                    }

                    // ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑŸÅŸÑÿßÿ™ÿ± ÿßŸÑÿ£ÿÆÿ±Ÿâ
                    if (!passesFilters(product, filters)) {
                        continue;
                    }

                    filteredProducts.push({ id, ...product });
                }

                // ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
                filteredProducts.sort((a, b) => {
                    switch (filters.sortBy) {
                        case 'name':
                            return (a.name || '').localeCompare(b.name || '');
                        case 'price':
                            return (parseFloat(a.price) || 0) - (parseFloat(b.price) || 0);
                        case 'date':
                        default:
                            return new Date(b.date || 0) - new Date(a.date || 0);
                    }
                });

                return filteredProducts;
            }

            // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿßŸÑŸÅŸÑÿßÿ™ÿ± ÿßŸÑÿ≠ÿßŸÑŸäÿ©
            function getCurrentFilters() {
                return {
                    governorate: document.getElementById('governorate').value,
                    region: document.getElementById('region').value,
                    merchant: document.getElementById('merchant').value,
                    category: document.getElementById('category-filter').value,
                    search: searchInput.value.toLowerCase().trim(),
                    sortBy: document.getElementById('sort-by').value
                };
            }

            // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑŸÅŸÑÿßÿ™ÿ± ÿπŸÑŸâ ÿßŸÑŸÖŸÜÿ™ÿ¨
            function passesFilters(product, filters) {
                // ŸÅŸÑÿ™ÿ±ÿ© ÿßŸÑÿ™ÿßÿ¨ÿ±
                if (filters.merchant && product.userId !== filters.merchant) {
                    return false;
                }

                // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ£ŸÜ ÿßŸÑÿ™ÿßÿ¨ÿ± ŸÑŸá Ÿàÿ∏ŸäŸÅÿ© "ÿ™ÿßÿ¨ÿ±"
                if (product.userId && allMerchants[product.userId] && !isMerchant(allMerchants[product.userId])) {
                    return false;
                }

                // ŸÅŸÑÿ™ÿ±ÿ© ÿßŸÑÿ®ÿ≠ÿ´
                if (filters.search) {
                    const searchText = `${product.name || ''} ${product.description || ''}`.toLowerCase();
                    if (!searchText.includes(filters.search)) {
                        return false;
                    }
                }

                // ŸÅŸÑÿ™ÿ±ÿ© ÿßŸÑŸÖÿ≠ÿßŸÅÿ∏ÿ© (ÿ•ÿ∞ÿß ŸÉÿßŸÜÿ™ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖÿ™ŸàŸÅÿ±ÿ©)
                if (filters.governorate && product.userId && allMerchants[product.userId]) {
                    const merchant = allMerchants[product.userId];
                    if (merchant.governorate !== filters.governorate) {
                        return false;
                    }
                }

                // ŸÅŸÑÿ™ÿ±ÿ© ÿßŸÑŸÖŸÜÿ∑ŸÇÿ© (ÿ•ÿ∞ÿß ŸÉÿßŸÜÿ™ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖÿ™ŸàŸÅÿ±ÿ©)
                if (filters.region && product.userId && allMerchants[product.userId]) {
                    const merchant = allMerchants[product.userId];
                    if (merchant.region !== filters.region) {
                        return false;
                }
                }

                return true;
            }

            function populateFilters() {

            // ==========================================
            async function loadProductStats(productId) {
                try {
                    const statsRef = ref(db, `products_stats/${productId}`);
                    onValue(statsRef, (snapshot) => {
                        const stats = snapshot.val() || {};
                        
                        // ÿßŸÑÿ•ÿπÿ¨ÿßÿ®ÿßÿ™
                        const likes = Array.isArray(stats.likes) ? stats.likes.length : 0;
                        document.getElementById('like-count').textContent = likes;

                        // ÿßŸÑÿ™ÿπŸÑŸäŸÇÿßÿ™
                        const commentsRef = ref(db, `comments/${productId}`);
                        onValue(commentsRef, (commentsSnapshot) => {
                            const commentsData = commentsSnapshot.val() || {};
                            const commentCount = Object.keys(commentsData).length;
                            document.getElementById('comment-count').textContent = commentCount;
                        });

                        // ÿßŸÑŸÖÿ¥ÿßŸáÿØÿßÿ™
                        const views = (stats.views || 0) + 150;
                        document.getElementById('view-count').textContent = views;

                        // ÿ™ÿ≠ÿØŸäÿ´ ÿ≠ÿßŸÑÿ© ÿ≤ÿ± ÿßŸÑÿ•ÿπÿ¨ÿßÿ®
                        const likeBtn = document.getElementById('like-btn');
                        const userId = getUserId();
                        const isLiked = Array.isArray(stats.likes) && stats.likes.includes(userId);
                        likeBtn.classList.toggle('active', isLiked);

                        // ÿ™ÿ≠ÿØŸäÿ´ ÿ≠ÿßŸÑÿ© ÿ≤ÿ± ÿßŸÑŸÖŸÅÿ∂ŸÑÿ©
                        const favoriteBtn = document.getElementById('favorite-btn');
                        favoriteBtn.classList.toggle('active', favoriteProducts[productId]);
                    });
                } catch (error) {
                    console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ•ÿ≠ÿµÿßÿ¶Ÿäÿßÿ™:', error);
                }
            }

            async function handleLike() {
                if (!currentProductId) return;
                
                const userId = getUserId();
                const statsRef = ref(db, `products_stats/${currentProductId}`);
                
                try {
                    // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ≠ÿßŸÑŸäÿ©
                    const snapshot = await get(statsRef);
                    const currentStats = snapshot.val() || {};
                    let likes = Array.isArray(currentStats.likes) ? currentStats.likes : [];
                    
                    const userIndex = likes.indexOf(userId);
                    if (userIndex === -1) {
                        // ÿ•ÿ∂ÿßŸÅÿ© ÿ•ÿπÿ¨ÿßÿ®
                        likes.push(userId);
                    } else {
                        // ÿ•ÿ≤ÿßŸÑÿ© ÿ•ÿπÿ¨ÿßÿ®
                        likes.splice(userIndex, 1);
                    }
                    
                    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÅŸä Firebase
                    await update(statsRef, { likes: likes });
                    
                } catch (error) {
                    console.error('ÿÆÿ∑ÿ£ ŸÅŸä ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ•ÿπÿ¨ÿßÿ®:', error);
                }
            }

            async function loadComments(productId) {
                const commentsList = document.getElementById('comments-list');
                
                try {

                    onValue(commentsRef, (snapshot) => {
                        const commentsData = snapshot.val() || {};
                        const comments = Object.entries(commentsData).map(([id, comment]) => ({ id, ...comment }));
                        displayComments(comments);
                        
                        // ÿ™ÿ≠ÿØŸäÿ´ ÿπÿØÿßÿØ ÿßŸÑÿ™ÿπŸÑŸäŸÇÿßÿ™
                        const commentCount = Object.keys(commentsData).length;
                        document.getElementById('comment-count').textContent = commentCount;
                    });
                } catch (error) {
                    console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ™ÿπŸÑŸäŸÇÿßÿ™:', error);

            function displayComments(comments) {
                const commentsList = document.getElementById('comments-list');
                
                commentsList.innerHTML = '';

                if (comments.length === 0) {
                    commentsList.innerHTML = '<div class="no-comments">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ™ÿπŸÑŸäŸÇÿßÿ™ ÿ®ÿπÿØ</div>';
                    return;
                }

                // ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿ™ÿπŸÑŸäŸÇÿßÿ™ ŸÖŸÜ ÿßŸÑÿ£ÿ≠ÿØÿ´ ÿ•ŸÑŸâ ÿßŸÑÿ£ŸÇÿØŸÖ
                comments.sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));
                
                comments.forEach(comment => {
                    const commentItem = document.createElement('div');
                    commentItem.className = 'comment-item';
                    commentItem.innerHTML = `
                        <div class="comment-header">
                            <span>${escapeHtml(comment.author || 'ŸÖÿ≥ÿ™ÿÆÿØŸÖ')}</span>
                            <span class="comment-date">${formatDate(comment.date)}</span>
                        </div>
                        <div class="comment-text">${escapeHtml(comment.text || '')}</div>
                    `;
                    commentsList.appendChild(commentItem);
                });
            }

            function shareProduct() {

                const productName = currentProduct.name || 'ŸÖŸÜÿ™ÿ¨';
                const productUrl = window.location.href;
                const shareText = `ÿ™ŸÅÿ∂ŸÑ ÿ®ÿ™ÿµŸÅÿ≠ ${productName}`;
                
                if (navigator.share) {
                    navigator.share({
                        title: productName,

                    .catch(err => {
                        console.log('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑŸÖÿ¥ÿßÿ±ŸÉÿ©:', err);
                        copyToClipboard(shareText + '\n' + productUrl);
                    });
                } else {
                    copyToClipboard(shareText + '\n' + productUrl);
                }
            }

            function copyToClipboard(text) {
                navigator.clipboard.writeText(text)
                    .catch(() => {
                        const textArea = document.createElement('textarea');
                        textArea.value = text;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                    });
            }

            function extractImageUrls(product) {
                let imageUrls = [];
                if (product.imageUrls) {
                    if (Array.isArray(product.imageUrls)) 
                        imageUrls = product.imageUrls.filter(u => u && u.trim() !== '');
                    else if (typeof product.imageUrls === 'string') 
                        imageUrls = product.imageUrls.split(',').map(u => u.trim()).filter(Boolean);
                }
                if (imageUrls.length === 0 && product.image && typeof product.image === 'string') {
                    imageUrls = product.image.split(/[,\n]/).map(u => u.trim()).filter(Boolean);
                }
                
                // ÿ•ÿ∞ÿß ŸÑŸÖ ÿ™Ÿàÿ¨ÿØ ÿµŸàÿ±ÿå ŸÜÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ©
                if (imageUrls.length === 0) {
                    imageUrls = ['https://drive.google.com/thumbnail?id=1-qn1bTCIhgF1E5wm5RVRdm1pYLeNZCNC&sz=w800'];
                }
                
                return imageUrls;
            }

            function formatDriveUrl(url, mode = 'thumb') {
                if (!url) return '';
                
                if (url.includes('1-qn1bTCIhgF1E5wm5RVRdm1pYLeNZCNC')) {
                    return url;
                }
                
                let id = '';
                
                if (url.includes('/d/')) {
                    id = url.split('/d/')[1].split('/')[0];
                } 
                else if (url.includes('id=')) {
                    try { 
                        id = new URLSearchParams(url.split('?')[1]).get('id') || ''; 
                    } catch { 
                        return url; 
                    }
                }
                else if (url.includes('/file/d/')) {
                    id = url.split('/file/d/')[1].split('/')[0];
                }
                else if (url.includes('drive.google.com/uc?id=')) {
                    id = url.split('drive.google.com/uc?id=')[1].split('&')[0];
                }
                
                if (!id) return url;

                if (mode === 'thumb') {
                    return `https://drive.google.com/thumbnail?id=${id}&sz=w800`;
                } else if (mode === 'main') {
                    return `https://drive.google.com/thumbnail?id=${id}&sz=w1600`;
                }
                return url;
            }

            function formatDate(dateString) {
                if (!dateString) return 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ';
                try { 
                    return new Date(dateString).toLocaleDateString('ar-EG'); 
                } catch { 
                    return dateString; 
                }
            }

                document.addEventListener('click', (e) => {

                // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπ ÿ≠ÿØÿ´ ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ŸÑÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÇÿ≥ŸÖ ÿßŸÑŸÜÿ¥ÿ∑

                // ŸÖÿ≥ÿ™ŸÖÿπŸä ÿßŸÑÿ£ÿ≠ÿØÿßÿ´ ŸÑŸÑŸàÿ≠ÿ© ÿßŸÑŸÖŸÅÿßÿ™Ÿäÿ≠
                document.addEventListener('keydown', (e) => {
                    const gallery = document.getElementById('image-gallery');
