<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ التسويق الشامل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;   /* أزرق أساسي */
            --secondary-color: #2980b9; /* أزرق داكن */
            --accent-color: #e74c3c;    /* أحمر/برتقالي */
            --light-color: #ecf0f1;     /* رمادي فاتح جداً */
            --dark-color: #2c3e50;      /* أزرق داكن جداً */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, var(--primary-color) 0%, var(--primary-color) 40%, var(--light-color) 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        /* تأثير السحب في الخلفية */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(255, 255, 255, 0.6) 10%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 255, 255, 0.5) 10%, transparent 50%),
                radial-gradient(ellipse at 40% 40%, rgba(255, 255, 255, 0.7) 15%, transparent 60%),
                radial-gradient(ellipse at 60% 60%, rgba(255, 255, 255, 0.4) 10%, transparent 50%);
            z-index: -1;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 20px;
            z-index: 100;
            margin-bottom: 30px;
            width: 95%;
            max-width: 1200px;
            animation: slideDown 0.8s ease-out;
            border: 1px solid var(--primary-color);
        }
        
        .app-name {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, var(--dark-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .close-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }
        
        .close-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(231, 76, 60, 0.4);
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
            width: 95%;
            max-width: 1200px;
        }
        
        .box {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.25);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(-50px);
            border: 1px solid var(--primary-color);
        }
        
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(52, 152, 219, 0.35);
        }
        
        .box-title {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            color: var(--dark-color);
            font-size: 22px;
            width: 100%;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px; /* زيادة حجم الخط */
            font-weight: 700; /* جعل الخط أكثر سماكة */
            transition: all 0.3s ease;
            text-align: center;
            flex-direction: column;
            height: 80px;
            opacity: 0;
            transform: scale(0.5) rotate(15deg);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.4);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.6);
            background: linear-gradient(135deg, var(--secondary-color) 0%, #2471a3 100%);
        }
        
        .btn i {
            font-size: 20px;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
        }
        
        .btn-text {
            font-size: 13px; /* زيادة حجم الخط */
            text-align: center;
            line-height: 1.2;
            font-weight: 700; /* جعل الخط عريض */
            color: #000; /* تغيير اللون إلى أسود */
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--dark-color);
            padding: 20px;
            font-size: 14px;
            width: 95%;
            max-width: 1200px;
            animation: fadeIn 2s ease-in-out;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
            border: 1px solid var(--primary-color);
        }

        /* نافذة الإشعار */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            display: none;
            animation: popIn 0.5s ease-out;
            border: 2px solid var(--primary-color);
            max-width: 350px;
            width: 90%;
        }
        
        .notification h3 {
            color: var(--dark-color);
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .notification p {
            margin-bottom: 20px;
            color: #333;
            font-size: 16px;
        }
        
        .notification-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .notification-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        
        /* Animations */
        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes boxFall {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes btnEntrance {
            to {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            80% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .buttons-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .btn {
                height: 70px;
            }
        }
        
        @media (max-width: 480px) {
            .buttons-grid {
                grid-template-columns: 1fr;
            }
            
            .btn {
                height: 60px;
                flex-direction: row;
                justify-content: flex-start;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- شريط العنوان -->
    <div class="header">
        <div class="app-name">AZ التسويق الشامل</div>
        <button class="close-btn" onclick="closePage()">
            <i class="fas fa-times"></i> إغلاق الصفحة
        </button>
    </div>
    
    <!-- الحاويات -->
    <div class="container">
        <!-- حاوية الشراء والبيع -->
        <div class="box" id="box1">
            <h2 class="box-title"><i class="fas fa-shopping-cart"></i> الشراء والبيع</h2>
            <div class="buttons-grid">
                <button class="btn" onclick="openPage('1_1.html')">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="btn-text">قسم الشراء</span>
                </button>
                <button class="btn" onclick="openPage('1_2.html')">
                    <i class="fas fa-clipboard-list"></i>
                    <span class="btn-text">قسم الطلبات</span>
                </button>
                <button class="btn" onclick="openPage('1_3.html')">
                    <i class="fas fa-users"></i>
                    <span class="btn-text">قسم المستخدمة</span>
                </button>
                <button class="btn" onclick="openPage('1_4.html')">
                    <i class="fas fa-building"></i>
                    <span class="btn-text">قسم المباني والعقارات</span>
                </button>
            </div>
        </div>
        
        <!-- حاوية خدمات النقل والتوصيل -->
        <div class="box" id="box2">
            <h2 class="box-title"><i class="fas fa-truck"></i> خدمات النقل والتوصيل</h2>
            <div class="buttons-grid">
                <button class="btn" onclick="showNotification()">
                    <i class="fas fa-bus"></i>
                    <span class="btn-text">طلب باصات نقل</span>
                </button>
                <button class="btn" onclick="showNotification()">
                    <i class="fas fa-motorcycle"></i>
                    <span class="btn-text">طلب دراجات نارية</span>
                </button>
                <button class="btn" onclick="showNotification()">
                    <i class="fas fa-truck-loading"></i>
                    <span class="btn-text">نقل خفيف</span>
                </button>
                <button class="btn" onclick="showNotification()">
                    <i class="fas fa-truck-moving"></i>
                    <span class="btn-text">نقل ثقيل</span>
                </button>
            </div>
        </div>
        
        <!-- حاوية الخدمات والمواقع التجارية -->
        <div class="box" id="box3">
            <h2 class="box-title"><i class="fas fa-building"></i> الخدمات والمواقع التجارية</h2>
            <div class="buttons-grid">
                <button class="btn" onclick="showNotification()">
                    <i class="fas fa-landmark"></i>
                    <span class="btn-text">منشأت حكومية</span>
                </button>
                <button class="btn" onclick="showNotification()">
                    <i class="fas fa-hotel"></i>
                    <span class="btn-text">منشأت خاصة</span>
                </button>
                <button class="btn" onclick="showNotification()">
                    <i class="fas fa-store-alt"></i>
                    <span class="btn-text">محلات تجارية</span>
                </button>
                <button class="btn" onclick="showNotification()">
                    <i class="fas fa-ellipsis-h"></i>
                    <span class="btn-text">أخرى</span>
                </button>
            </div>
        </div>
        
        <!-- حاوية النقاشات والدردشة -->
        <div class="box" id="box4">
            <h2 class="box-title"><i class="fas fa-comments"></i> النقاشات والدردشة</h2>
            <div class="buttons-grid">
                <button class="btn" onclick="showNotification()">
                    <i class="fas fa-globe"></i>
                    <span class="btn-text">الدردشة العامة</span>
                </button>
                <button class="btn" onclick="showNotification()">
                    <i class="fas fa-comment-dots"></i>
                    <span class="btn-text">الدردشة الخاصة</span>
                </button>
                <!-- الأزرار المضافة -->
                <button class="btn" onclick="showNotification()">
                    <i class="fas fa-lightbulb"></i>
                    <span class="btn-text">المقترحات والشكاوي</span>
                </button>
                <button class="btn" onclick="showNotification()">
                    <i class="fas fa-info-circle"></i>
                    <span class="btn-text">عنا</span>
                </button>
            </div>
        </div>
        
        <!-- حاوية التهيئة والاعدادات -->
        <div class="box" id="box5">
            <h2 class="box-title"><i class="fas fa-cog"></i> التهيئة والاعدادات</h2>
            <div class="buttons-grid">
                <button class="btn" onclick="showNotification()">
                    <i class="fas fa-user-plus"></i>
                    <span class="btn-text">طلب الانظمام</span>
                </button>
                <!-- التعديلات المطلوبة -->
                <button class="btn" onclick="showNotification()">
                    <i class="fas fa-credit-card"></i>
                    <span class="btn-text">الاشتراك والدفع</span>
                </button>
                <button class="btn" onclick="showNotification()">
                    <i class="fas fa-calendar-alt"></i>
                    <span class="btn-text">الإشتراك الشهري</span>
                </button>
                <button class="btn" onclick="showNotification()">
                    <i class="fas fa-calendar-day"></i>
                    <span class="btn-text">الإشتراك السنوي</span>
                </button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        AZ التسويق الشامل & المميز سوفت للأنظمة المحاسبية 
    </div>

    <!-- نافذة الإشعار -->
    <div class="overlay" id="overlay"></div>
    <div class="notification" id="notification">
        <h3><i class="fas fa-tools"></i> تحت التطوير</h3>
        <p>هذه الخدمة قيد التطوير حالياً، سيتم إطلاقها قريباً.</p>
        <button class="notification-btn" onclick="closeNotification()">موافق</button>
    </div>

    <script>
        function closePage() {
            if (confirm('هل أنت متأكد من رغبتك في إغلاق الصفحة؟')) {
                window.close();
                
                // إذا لم ينجح window.close، نعرض رسالة للمستخدم
                alert('لم يتم إغلاق النافذة. يرجى إغلاقها يدويًا.');
            }
        }
        
        function openPage(pageUrl) {
            // فتح الصفحة المحددة في نفس النافذة
            window.location.href = pageUrl;
        }
        
        function showNotification() {
            // عرض إشعار "قيد التطوير"
            document.getElementById('notification').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        
        function closeNotification() {
            // إغلاق الإشعار
            document.getElementById('notification').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
        
        // إغلاق الإشعار عند النقر خارج النافذة
        document.getElementById('overlay').addEventListener('click', closeNotification);
        
        // تأثيرات الحركة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تأثير سقوط الحاويات من الأسفل إلى الأعلى (الأخيرة أولاً)
            const boxes = document.querySelectorAll('.box');
            const totalBoxes = boxes.length;
            
            boxes.forEach((box, index) => {
                // حساب الترتيب العكسي (الأخيرة أولاً)
                const reverseIndex = totalBoxes - 1 - index;
                setTimeout(() => {
                    box.style.animation = `boxFall 0.8s ease-out forwards`;
                }, reverseIndex * 300); // تأخير 300ms بين كل حاوية والتي تليها
            });
            
            // تأثير دخول الأزرار بشكل عشوائي بعد انتهاء حركة الحاويات
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                const randomDelay = Math.random() * 1000 + 1500; // بين 1.5 و 2.5 ثانية
                setTimeout(() => {
                    btn.style.animation = `btnEntrance 0.6s ease-out forwards`;
                }, randomDelay);
            });
            
            // تأثيرات عند النقر على الصناديق
            boxes.forEach(box => {
                box.addEventListener('click', function() {
                    this.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
            });
        });
    </script>
</body>
  </html>
