<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الطلبات والمتاجرة</title>
    <!-- ربط Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* الشريط العلوي */
        header {
            background: linear-gradient(135deg, #2c3e50, #4a6580);
            color: white;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            margin-left: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .site-name {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        /* شاشة تسجيل الدخول */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .login-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        
        .login-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-tab.active {
            border-bottom: 3px solid #2c3e50;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .login-form {
            display: none;
        }
        
        .login-form.active {
            display: block;
        }
        
        /* نماذج الإدخال */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #4a6580;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 101, 128, 0.2);
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        .btn {
            padding: 12px 25px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #4a6580;
        }
        
        .btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .btn-logout {
            background-color: #7f8c8d;
        }
        
        .btn-logout:hover {
            background-color: #636e72;
        }
        
        /* حالة التحميل والرسائل */
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        /* حقل تذكرني */
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            width: auto;
            margin-left: 10px;
        }
        
        /* أيقونة عرض كلمة المرور */
        .password-toggle {
            position: absolute;
            left: 10px;
            top: 38px;
            cursor: pointer;
            color: #666;
        }
        
        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .logo-container {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- شاشة تسجيل الدخول -->
    <div id="login-screen">
        <div class="login-container">
            <div class="login-tabs">
                <div class="login-tab active" id="login-tab-btn">تسجيل الدخول</div>
                <div class="login-tab" id="register-tab-btn">إنشاء حساب</div>
            </div>
            
            <form id="login-form" class="login-form active">
                <div class="form-group">
                    <label for="login-email" class="required">البريد الإلكتروني</label>
                    <input type="email" id="login-email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password" class="required">كلمة المرور</label>
                    <input type="password" id="login-password" required>
                    <span class="password-toggle" onclick="togglePassword('login-password')">👁️</span>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">تذكرني</label>
                </div>
                
                <button type="submit" class="btn">تسجيل الدخول</button>
                <div id="login-message" class="message" style="display: none;"></div>
            </form>
            
            <form id="register-form" class="login-form">
                <div class="form-group">
                    <label for="register-name" class="required">الاسم الكامل</label>
                    <input type="text" id="register-name" required>
                </div>
                
                <div class="form-group">
                    <label for="register-phone" class="required">رقم الجوال (9 أرقام)</label>
                    <input type="tel" id="register-phone" pattern="[0-9]{9}" title="يجب إدخال 9 أرقام فقط" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email" class="required">البريد الإلكتروني</label>
                    <input type="email" id="register-email" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password" class="required">كلمة المرور</label>
                    <input type="password" id="register-password" required minlength="6">
                    <span class="password-toggle" onclick="togglePassword('register-password')">👁️</span>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm-password" class="required">تأكيد كلمة المرور</label>
                    <input type="password" id="register-confirm-password" required minlength="6">
                    <span class="password-toggle" onclick="togglePassword('register-confirm-password')">👁️</span>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember-me-register">
                    <label for="remember-me-register">تذكرني</label>
                </div>
                
                <button type="submit" class="btn">إنشاء حساب</button>
                <div id="register-message" class="message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- الشريط العلوي -->
    <header>
        <div class="container header-content">
            <div class="logo-container">
                <div class="logo">ش</div>
                <h1 class="site-name">موقع المتاجرة</h1>
            </div>
            <nav>
                <button id="logout-btn" class="btn btn-logout" style="display: none;">تسجيل الخروج</button>
            </nav>
        </div>
    </header>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAub8yG87hhzVoZxflqpB_smvTFNpRY-Xw",
            authDomain: "chat-fat-free.firebaseapp.com",
            databaseURL: "https://chat-fat-free-default-rtdb.firebaseio.com/",
            projectId: "chat-fat-free",
            storageBucket: "chat-fat-free.appspot.com",
            messagingSenderId: "888827487238",
            appId: "1:888827238:web:6660cd0e8b7831dff40f87"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        
        // عناصر DOM والمتغيرات العامة
        let currentUser = null;
        let userStatus = "نشط"; // حالة المستخدم الافتراضية
        let globalUserData = null; // المتغير العام لحفظ بيانات المستخدم
        
        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // إعداد مستمعين لأزرار التبويب في تسجيل الدخول
            document.getElementById('login-tab-btn').addEventListener('click', function() {
                switchLoginTab('login');
            });
            
            document.getElementById('register-tab-btn').addEventListener('click', function() {
                switchLoginTab('register');
            });
            
            // إعداد مستمعي النماذج
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-form').addEventListener('submit', handleRegister);
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            
            // التحقق من حالة المصادقة
            auth.onAuthStateChanged(function(user) {
                if (user) {
                    // المستخدم مسجل الدخول
                    currentUser = user;
                    checkUserStatus(user.uid);
                } else {
                    // لا يوجد مستخدم مسجل الدخول
                    hideMainContent();
                    
                    // التحقق مما إذا كان هناك بيانات تذكرني محفوظة
                    checkRememberMe();
                }
            });
        });
        
        // التحقق من حالة المستخدم
        function checkUserStatus(userId) {
            const userRef = database.ref('snf_tgara/' + userId);
            
            userRef.once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        userStatus = userData.status || "نشط";
                        
                        if (userStatus === "نشط") {
                            // حفظ بيانات المستخدم في المتغير العام
                            globalUserData = {
                                uid: userId,
                                displayName: currentUser.displayName,
                                email: currentUser.email,
                                phone: userData.phone,
                                status: userStatus,
                                ...userData
                            };
                            
                            console.log("بيانات المستخدم المحفوظة:", globalUserData);
                            showMainContent();
                        } else {
                            showUserSuspendedMessage();
                        }
                    } else {
                        // إذا لم يكن هناك سجل للمستخدم، ننشئه بحالة "نشط"
                        userStatus = "نشط";
                        
                        // حفظ بيانات المستخدم في المتغير العام
                        globalUserData = {
                            uid: userId,
                            displayName: currentUser.displayName,
                            email: currentUser.email,
                            phone: "",
                            status: userStatus
                        };
                        
                        database.ref('snf_tgara/' + userId).update({
                            status: "نشط"
                        });
                        
                        console.log("بيانات المستخدم المحفوظة:", globalUserData);
                        showMainContent();
                    }
                })
                .catch(error => {
                    console.error('Error checking user status:', error);
                    // في حالة الخطأ، نعرض المحتوى الرئيسي مع افتراض أن المستخدم نشط
                    userStatus = "نشط";
                    
                    // حفظ بيانات المستخدم في المتغير العام
                    globalUserData = {
                        uid: userId,
                        displayName: currentUser.displayName,
                        email: currentUser.email,
                        phone: "",
                        status: userStatus
                    };
                    
                    console.log("بيانات المستخدم المحفوظة:", globalUserData);
                    showMainContent();
                });
        }
        
        // التحقق من بيانات تذكرني
        function checkRememberMe() {
            const rememberMeData = localStorage.getItem('rememberMe');
            if (rememberMeData) {
                const data = JSON.parse(rememberMeData);
                document.getElementById('login-email').value = data.email;
                document.getElementById('login-password').value = data.password;
                document.getElementById('remember-me').checked = true;
            }
        }
        
        // التبديل بين تبويبات تسجيل الدخول والتسجيل
        function switchLoginTab(tabName) {
            // إلغاء تنشيط جميع التبويبات
            document.querySelectorAll('.login-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // إخفاء جميع النماذج
            document.querySelectorAll('.login-form').forEach(form => {
                form.classList.remove('active');
            });
            
            // تفعيل التبويب المحدد
            document.getElementById(tabName + '-tab-btn').classList.add('active');
            document.getElementById(tabName + '-form').classList.add('active');
        }
        
        // معالجة تسجيل الدخول
        function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const messageElement = document.getElementById('login-message');
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // تم تسجيل الدخول بنجاح
                    messageElement.style.display = 'none';
                    currentUser = userCredential.user;
                    
                    // حفظ بيانات تذكرني إذا تم اختيارها
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', JSON.stringify({
                            email: email,
                            password: password
                        }));
                    } else {
                        localStorage.removeItem('rememberMe');
                    }
                    
                    checkUserStatus(currentUser.uid);
                })
                .catch((error) => {
                    // حدث خطأ في تسجيل الدخول
                    messageElement.textContent = getAuthErrorMessage(error.code);
                    messageElement.className = 'message error';
                    messageElement.style.display = 'block';
                });
        }
        
        // معالجة التسجيل
        function handleRegister(e) {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const phone = document.getElementById('register-phone').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const rememberMe = document.getElementById('remember-me-register').checked;
            const messageElement = document.getElementById('register-message');
            
            // التحقق من تطابق كلمتي المرور
            if (password !== confirmPassword) {
                messageElement.textContent = 'كلمتا المرور غير متطابقتين';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
                return;
            }
            
            // التحقق من صحة رقم الهاتف (يجب أن يكون 9 أرقام)
            const phoneRegex = /^[0-9]{9}$/;
            if (!phoneRegex.test(phone)) {
                messageElement.textContent = 'رقم الجوال يجب أن يتكون من 9 أرقام فقط';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // تم إنشاء الحساب بنجاح
                    const user = userCredential.user;
                    
                    // تحديث ملف تعريف المستخدم
                    return user.updateProfile({
                        displayName: name
                    }).then(() => {
                        // حفظ بيانات المستخدم الإضافية في جدول snf_tgara بدلاً من users
                        return database.ref('snf_tgara/' + user.uid).set({
                            name: name,
                            phone: phone,
                            email: email,
                            status: "نشط", // حالة المستخدم الافتراضية
                            createdAt: new Date().toISOString()
                        });
                    });
                })
                .then(() => {
                    messageElement.style.display = 'none';
                    currentUser = auth.currentUser;
                    userStatus = "نشط";
                    
                    // حفظ بيانات المستخدم في المتغير العام
                    globalUserData = {
                        uid: currentUser.uid,
                        displayName: name,
                        email: email,
                        phone: phone,
                        status: "نشط"
                    };
                    
                    console.log("بيانات المستخدم المحفوظة:", globalUserData);
                    
                    // حفظ بيانات تذكرني إذا تم اختيارها
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', JSON.stringify({
                            email: email,
                            password: password
                        }));
                    }
                    
                    showMainContent();
                })
                .catch((error) => {
                    // حدث خطأ في التسجيل
                    messageElement.textContent = getAuthErrorMessage(error.code);
                    messageElement.className = 'message error';
                    messageElement.style.display = 'block';
                });
        }
        
        // معالجة تسجيل الخروج
        function handleLogout() {
            auth.signOut().then(() => {
                currentUser = null;
                globalUserData = null; // مسح بيانات المستخدم من المتغير العام
                hideMainContent();
                
                // مسح بيانات تذكرني عند تسجيل الخروج
                localStorage.removeItem('rememberMe');
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }
        
        // تحويل أكواد أخطاء المصادقة إلى رسائل مفهومة
        function getAuthErrorMessage(errorCode) {
            const errorMessages = {
                'auth/invalid-email': 'البريد الإلكتروني غير صحيح',
                'auth/user-disabled': 'هذا الحساب معطل',
                'auth/user-not-found': 'لا يوجد حساب مرتبط بهذا البريد الإلكتروني',
                'auth/wrong-password': 'كلمة المرور غير صحيحة',
                'auth/email-already-in-use': 'هذا البريد الإلكتروني مستخدم بالفعل',
                'auth/weak-password': 'كلمة المرور ضعيفة، يجب أن تكون至少 6 أحرف'
            };
            
            return errorMessages[errorCode] || 'حدث خطأ غير متوقع';
        }
        
        // إظهار المحتوى الرئيسي
        function showMainContent() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('logout-btn').style.display = 'block';
            
            // حفظ بيانات المستخدم في localStorage للوصول إليها من الصفحات الأخرى
            saveUserDataToLocalStorage();
            
            // الانتقال إلى الصفحة التالية
            window.location.href = 'mnjr_akra.html';
        }
        
        // حفظ بيانات المستخدم في localStorage
        function saveUserDataToLocalStorage() {
            if (currentUser && globalUserData) {
                localStorage.setItem('currentUser', JSON.stringify(globalUserData));
            }
        }
        
        // إظهار رسالة تعليق المستخدم
        function showUserSuspendedMessage() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('logout-btn').style.display = 'block';
            
            // عرض رسالة للمستخدم
            alert("لقد تم توقيف المستخدم الحالي، يرجى التواصل مع إدارة المميز سوفت لتزويدكم بالمعلومات");
        }
        
        // إخفاء المحتوى الرئيسي
        function hideMainContent() {
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('logout-btn').style.display = 'none';
            
            // إعادة تعيين نماذج تسجيل الدخول
            document.getElementById('login-form').reset();
            document.getElementById('register-form').reset();
            document.getElementById('login-message').style.display = 'none';
            document.getElementById('register-message').style.display = 'none';
            
            // التأكد من أن تبويب تسجيل الدخول هو النشط
            switchLoginTab('login');
        }
        
        // تبديل عرض/إخفاء كلمة المرور
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = '👁️';
            }
        }
    </script>
</body>
</html>
