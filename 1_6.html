<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السوق الشامل - الصفحة الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Tahoma", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* شاشة البداية - داخل منطقة المحتوى */
        #introScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            overflow: hidden;
            transition: opacity 1s ease, transform 1s ease;
            border-radius: 25px 25px 0 0;
        }

        /* تأثير لمعة */
        #introScreen::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(41, 128, 185, 0.1) 0%, rgba(41, 128, 185, 0.3) 50%, rgba(41, 128, 185, 0.1) 100%);
            animation: shine 2s linear infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .intro-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: #2980b9;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .intro-logo {
            font-size: 80px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            50% { transform: scale(1.05); }
            to { transform: scale(1); }
        }

        .intro-logo i { 
            font-size: 80px; 
            color: #2980b9;
            animation: rotate 3s ease-in-out infinite;
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        .intro-title { 
            font-size: 48px; 
            margin-top: 20px; 
            animation: slideInFromRight 1.5s ease-out;
            color: #2980b9;
        }

        @keyframes slideInFromRight {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .intro-subtitle { 
            font-size: 24px; 
            margin-top: 10px; 
            animation: slideInFromLeft 1.5s ease-out;
            color: #666;
        }

        @keyframes slideInFromLeft {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* شريط الأزرار - تحسينات */
        .navbar {
            display: flex;
            background: #2980b9;
            color: white;
            padding: 20px;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            animation: slideDown 0.5s ease-out;
            border-radius: 0 0 25px 25px;
            position: relative;
            z-index: 100;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .navbar-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 25px;
            width: 100%;
            position: relative;
            align-items: center;
        }

        .navbar button {
            background: white;
            border: none;
            color: #333;
            padding: 18px 25px;
            cursor: pointer;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: bold;
            flex: 1;
            min-width: 0;
            max-width: 350px;
            height: 65px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        .navbar button i {
            font-size: 22px;
            transition: transform 0.3s;
            color: #2980b9;
        }

        .navbar button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(41, 128, 185, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .navbar button:hover {
            background: #f8f9fa;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .navbar button:hover::before {
            opacity: 1;
        }

        .navbar button:hover i {
            transform: scale(1.2);
            color: #1c6ea4;
        }

        .navbar button.active {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .navbar button.active i {
            color: #1c6ea4;
        }

        /* زر تسجيل الدخول الملتصق */
        .login-btn {
            position: absolute;
            left: -1px;
            top: 50%;
            transform: translateY(-50%) translateX(-20px);
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            border: none;
            color: white;
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            height: 45px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            white-space: nowrap;
        }

        .login-btn.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(-50%) translateX(0);
            animation: slideInLogin 0.3s ease-out;
        }

        @keyframes slideInLogin {
            from { 
                opacity: 0;
                transform: translateY(-50%) translateX(-10px);
            }
            to { 
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #219653 0%, #27ae60 100%);
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .login-btn i {
            font-size: 16px;
        }

        /* شاشة العرض */
        #content-area {
            width: 100%;
            height: calc(100vh - 180px);
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            border-radius: 25px 25px 0 0;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
        }

        #content-area iframe {
            width: 100%;
            height: 100%;
            border: none;
            animation: fadeInContent 0.8s ease-out;
            border-radius: 25px 25px 0 0;
        }

        .welcome-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 25px 25px 0 0;
            animation: fadeInContent 0.8s ease-out;
        }

        @keyframes fadeInContent {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* إعدادات النظام */
        .settings-box {
            padding: 30px;
            text-align: center;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 90%;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .settings-box h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .settings-box label {
            display: block;
            margin: 15px 0 8px;
            font-weight: bold;
            color: #555;
            text-align: right;
        }
        
        .settings-box input {
            padding: 12px 15px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 80%;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .settings-box input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }
        
        .settings-box button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .settings-box button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
        }

        /* رسالة الصفحة قيد التجهيز */
        .coming-soon {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: fadeInUp 0.8s ease-out;
        }
        
        .coming-soon h2 {
            color: #ff9800;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 28px;
        }
        
        .coming-soon p {
            color: #666;
            font-size: 18px;
        }

        /* التذييل */
        .footer {
            background: rgba(255, 255, 255, 0.9);
            color: #2980b9;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            font-weight: bold;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        /* تأثيرات التمرير */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* تحسينات للشاشات الصغيرة */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px;
                gap: 10px;
            }
            
            .navbar-container {
                gap: 15px;
            }
            
            .button-row {
                gap: 15px;
            }
            
            .navbar button {
                padding: 15px 20px;
                font-size: 14px;
                height: 60px;
                max-width: 280px;
            }
            
            .login-btn {
                left: -1px;
                padding: 10px 15px;
                font-size: 13px;
                height: 40px;
            }
            
            .intro-logo {
                font-size: 50px;
            }
            
            .intro-logo i {
                font-size: 50px;
            }
            
            .intro-title {
                font-size: 32px;
            }
            
            .intro-subtitle {
                font-size: 18px;
            }
            
            .settings-box {
                padding: 20px;
            }
            
            .settings-box input {
                width: 95%;
            }
            
            #content-area {
                height: calc(100vh - 160px);
            }
        }
        
        @media (max-width: 480px) {
            .navbar button {
                font-size: 13px;
                padding: 12px 15px;
                height: 55px;
                max-width: 240px;
            }
            
            .navbar button i {
                font-size: 18px;
            }
            
            .login-btn {
                left: -1px;
                padding: 8px 12px;
                font-size: 12px;
                height: 35px;
            }
            
            .button-row {
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- شريط الأزرار -->
    <div class="navbar">
        <div class="navbar-container">
            <div class="button-row">
                <button onclick="openPage('new', this)">
                    <i class="fas fa-gift"></i> المنتجات الجديدة
                </button>
                <button onclick="openPage('haraj', this)">
                    <i class="fas fa-tags"></i> منتجات الحراج
                </button>
                <div class="login-btn" id="loginBtn1">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </div>
            </div>
            <div class="button-row">
                <button onclick="openPage('restaurants', this)">
                    <i class="fas fa-utensils"></i> طلبات المطاعم
                </button>
                <button onclick="openPage('realestate', this)">
                    <i class="fas fa-building"></i> العقارات
                </button>
                <div class="login-btn" id="loginBtn2">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </div>
            </div>
            <div class="button-row">
                <button onclick="openPage('jobs', this)">
                    <i class="fas fa-briefcase"></i> الوظائف
                </button>
                <button onclick="openPage('lost', this)">
                    <i class="fas fa-search"></i> المفقودات
                </button>
                <div class="login-btn" id="loginBtn3">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </div>
            </div>
            <div class="button-row">
                <button onclick="openPage('settings', this)" style="max-width: 400px;">
                    <i class="fas fa-cog"></i> إعدادات النظام
                </button>
                <div class="login-btn" id="loginBtn4">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </div>
            </div>
        </div>
    </div>

    <!-- محتوى الصفحة -->
    <div id="content-area">
        <!-- شاشة البداية المتحركة داخل منطقة المحتوى -->
        <div id="introScreen">
            <div class="intro-content">
                <div class="intro-logo">
                    <i class="fas fa-shopping-cart"></i>
                    <span>AZ</span>
                </div>
                <div class="intro-title">السوق الشامل</div>
                <div class="intro-subtitle">لتلبية احتياجك بالكامل</div>
            </div>
        </div>
    </div>

    <!-- التذييل -->
    <div class="footer">
        <p>إعداد وبرمجة/ المميز سوفت للأنظمة المحاسبية المتكاملة</p>
    </div>

    <script>
        // إخفاء شاشة البداية بتحريك سلس وعرض الصورة
        function hideIntroScreen() {
            const introScreen = document.getElementById('introScreen');
            introScreen.style.opacity = '0';
            introScreen.style.transform = 'scale(1.1)';
            setTimeout(() => {
                introScreen.style.display = 'none';
                // عرض الصورة بعد انتهاء الشاشة المتحركة
                const contentArea = document.getElementById('content-area');
                contentArea.innerHTML = '<img src="https://github.com/e772299420-hue/Call/blob/main/familia-feliz-bolsas-compras-carrito-compras-lleno-comestibles_150234-146294.jpg?raw=true" class="welcome-image" alt="عائلة سعيدة بالتسوق">';
            }, 1000);
        }

        // إخفاء شاشة البداية بعد 2 ثواني
        setTimeout(hideIntroScreen, 2000);

        // زر تسجيل الدخول النشط حاليًا
        let activeLoginBtn = null;

        // فتح الصفحات المختلفة
        function openPage(type, button) {
            let content = document.getElementById('content-area');
            
            // إزالة النشاط من جميع الأزرار
            document.querySelectorAll('.navbar button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // إضافة النشاط للزر المضغوط
            button.classList.add('active');
            
            // إخفاء زر تسجيل الدخول النشط السابق
            if (activeLoginBtn) {
                activeLoginBtn.classList.remove('show');
            }
            
            // إظهار زر تسجيل الدخول الجديد
            const buttonRow = button.parentElement;
            const loginBtn = buttonRow.querySelector('.login-btn');
            if (loginBtn) {
                loginBtn.classList.add('show');
                activeLoginBtn = loginBtn;
            }
            
            if (type === 'new') {
                content.innerHTML = '<iframe src="https://e772299420-hue.github.io/Call/1_6.html"></iframe>';
            }
            else if (type === 'haraj') {
                content.innerHTML = '<iframe src="https://e772299420-hue.github.io/Call/1_2.html"></iframe>';
            }
            else if (type === 'restaurants') {
                content.innerHTML = '<iframe src="https://e772299420-hue.github.io/Call/index_mt.html"></iframe>';
            }
            else if (type === 'realestate') {
                content.innerHTML = '<iframe src="https://e772299420-hue.github.io/Call/1_5.html"></iframe>';
            }
            else if (type === 'jobs') {
                content.innerHTML = '<iframe src="https://e772299420-hue.github.io/Call/1_6.html"></iframe>';
            }
            else if (type === 'lost') {
                content.innerHTML = `
                    <div class="coming-soon">
                        <h2><i class="fas fa-tools"></i> الصفحة قيد التجهيز</h2>
                        <p>سيتم إضافة هذه الصفحة قريباً</p>
                    </div>`;
            }
            else if (type === 'settings') {
                content.innerHTML = '<iframe src="https://e772299420-hue.github.io/Call/1_1k.html"></iframe>';
            }
        }

        // حفظ الإعدادات
        function saveSettings() {
            // في التطبيق الحقيقي، هنا سيتم حفظ الإعدادات في قاعدة البيانات أو التخزين المحلي
            alert('تم حفظ الإعدادات بنجاح ✅');
        }

        // التحقق من ظهور العناصر عند التمرير
        function checkScroll() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach(el => {
                const elementTop = el.getBoundingClientRect().top;
                const elementVisible = 150;
                if (elementTop < window.innerHeight - elementVisible) {
                    el.classList.add('visible');
                }
            });
        }

        // تفعيل تأثيرات التمرير
        window.addEventListener('load', checkScroll);
        window.addEventListener('scroll', checkScroll);
    </script>

</body>
</html>
