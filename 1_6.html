<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ السوق الشامل</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* الأنماط الحالية تبقى كما هي */
        /* ... */

        /* ==========================================
           🏪 نافذة بيانات التاجر
           ========================================== */
        .merchant-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .merchant-modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .merchant-content {
            background: var(--background-color);
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 500px;
            padding: 0;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.4s ease-out;
            overflow: hidden;
        }

        .merchant-header {
            padding: 25px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .merchant-header h3 {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 1.5rem;
        }

        .merchant-body {
            padding: 30px;
        }

        .merchant-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .merchant-detail {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: var(--light-color);
            border-radius: 12px;
            transition: var(--transition);
        }

        .merchant-detail:hover {
            background: #e9ecef;
            transform: translateX(-5px);
        }

        .merchant-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
        }

        .merchant-text {
            flex: 1;
        }

        .merchant-label {
            font-size: 0.9rem;
            color: var(--gray-color);
            margin-bottom: 5px;
        }

        .merchant-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark-color);
            word-break: break-all;
        }

        .merchant-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .merchant-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .whatsapp-btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
        }

        .call-btn {
            background: linear-gradient(135deg, var(--success-color), #219653);
            color: white;
        }

        .close-merchant-btn {
            background: linear-gradient(135deg, var(--gray-color), #5a6268);
            color: white;
        }

        .merchant-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .merchant-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-active {
            background: rgba(39, 174, 96, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .status-inactive {
            background: rgba(231, 76, 60, 0.2);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }
    </style>
</head>
<body>
    <!-- الهيكل الحالي يبقى كما هو -->
    <!-- ... -->

    <!-- ==========================================
       🏪 نافذة بيانات التاجر
       ========================================== -->
    <div class="merchant-modal" id="merchant-modal">
        <div class="merchant-content">
            <div class="merchant-header">
                <h3>
                    <i class="fas fa-store"></i>
                    بيانات التاجر
                </h3>
            </div>
            <div class="merchant-body">
                <div class="merchant-info">
                    <div class="merchant-detail">
                        <div class="merchant-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="merchant-text">
                            <div class="merchant-label">اسم التاجر</div>
                            <div class="merchant-value" id="merchant-modal-name">-</div>
                        </div>
                    </div>

                    <div class="merchant-detail">
                        <div class="merchant-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="merchant-text">
                            <div class="merchant-label">رقم الجوال</div>
                            <div class="merchant-value" id="merchant-modal-phone">-</div>
                        </div>
                    </div>

                    <div class="merchant-detail">
                        <div class="merchant-icon">
                            <i class="fab fa-whatsapp"></i>
                        </div>
                        <div class="merchant-text">
                            <div class="merchant-label">واتساب</div>
                            <div class="merchant-value" id="merchant-modal-whatsapp">-</div>
                        </div>
                    </div>

                    <div class="merchant-detail">
                        <div class="merchant-icon">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <div class="merchant-text">
                            <div class="merchant-label">الحالة</div>
                            <div class="merchant-value">
                                <span id="merchant-modal-status">-</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="merchant-actions">
                    <a href="#" class="merchant-btn whatsapp-btn" id="merchant-whatsapp-link" target="_blank">
                        <i class="fab fa-whatsapp"></i>
                        واتساب
                    </a>
                    <a href="#" class="merchant-btn call-btn" id="merchant-call-link">
                        <i class="fas fa-phone"></i>
                        اتصال
                    </a>
                    <button class="merchant-btn close-merchant-btn" id="close-merchant-btn">
                        <i class="fas fa-times"></i>
                        إغلاق
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // العناصر الجديدة
        const merchantModal = document.getElementById('merchant-modal');
        const merchantModalName = document.getElementById('merchant-modal-name');
        const merchantModalPhone = document.getElementById('merchant-modal-phone');
        const merchantModalWhatsapp = document.getElementById('merchant-modal-whatsapp');
        const merchantModalStatus = document.getElementById('merchant-modal-status');
        const merchantWhatsappLink = document.getElementById('merchant-whatsapp-link');
        const merchantCallLink = document.getElementById('merchant-call-link');
        const closeMerchantBtn = document.getElementById('close-merchant-btn');

        // دالة لعرض بيانات التاجر
        function showMerchantInfo(merchantId) {
            const merchant = allMerchants.find(m => m.id === merchantId);
            
            if (!merchant) {
                showMessage('لم يتم العثور على بيانات التاجر', 'error');
                return;
            }

            // تعبئة البيانات في النافذة
            merchantModalName.textContent = merchant.name || 'غير متوفر';
            merchantModalPhone.textContent = merchant.phone || 'غير متوفر';
            merchantModalWhatsapp.textContent = merchant.phone || 'غير متوفر';
            
            // تحديث الحالة
            const statusText = merchant.status === 'active' ? 'نشط' : 'غير نشط';
            const statusClass = merchant.status === 'active' ? 'status-active' : 'status-inactive';
            merchantModalStatus.innerHTML = `<span class="merchant-status ${statusClass}">${statusText}</span>`;

            // تحديث روابط الاتصال
            if (merchant.phone) {
                const cleanPhone = merchant.phone.replace(/\D/g, '');
                merchantWhatsappLink.href = `https://wa.me/${cleanPhone}`;
                merchantCallLink.href = `tel:${cleanPhone}`;
                
                // تمكين الأزرار
                merchantWhatsappLink.style.opacity = '1';
                merchantCallLink.style.opacity = '1';
                merchantWhatsappLink.style.pointerEvents = 'auto';
                merchantCallLink.style.pointerEvents = 'auto';
            } else {
                // تعطيل الأزرار إذا لم يكن هناك رقم
                merchantWhatsappLink.style.opacity = '0.5';
                merchantCallLink.style.opacity = '0.5';
                merchantWhatsappLink.style.pointerEvents = 'none';
                merchantCallLink.style.pointerEvents = 'none';
            }

            // عرض النافذة
            merchantModal.classList.add('active');
        }

        // تحديث مستمع حدث التاجر
        merchantSelect.addEventListener('change', function() {
            currentMerchantId = this.value;
            const selectedOption = this.options[this.selectedIndex];
            currentMerchantName = selectedOption.textContent.replace(' ✓', '');
            
            updateFooterMerchant();
            
            if (currentMerchantId) {
                // عرض بيانات التاجر عند الاختيار
                showMerchantInfo(currentMerchantId);
                
                const merchantCategories = allCategories.filter(cat => cat.merchantId === currentMerchantId);
                categorySelect.innerHTML = '<option value="">جميع الفئات</option>';
                merchantCategories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
                
                loadProducts();
            } else {
                productsContainer.innerHTML = `
                    <div class="no-products">
                        <i class="fas fa-store"></i>
                        <h3>لم يتم اختيار تاجر</h3>
                        <p>يرجى اختيار تاجر من القائمة لعرض المنتجات</p>
                    </div>
                `;
                currentMerchantName = '';
                updateFooterMerchant();
            }
            
            updateOrderButtons();
        });

        // إضافة مستمعي الأحداث للنافذة الجديدة
        closeMerchantBtn.addEventListener('click', function() {
            merchantModal.classList.remove('active');
        });

        merchantModal.addEventListener('click', function(e) {
            if (e.target === merchantModal) {
                merchantModal.classList.remove('active');
            }
        });

        // إغلاق النافذة بالزر ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && merchantModal.classList.contains('active')) {
                merchantModal.classList.remove('active');
            }
        });
    </script>
</body>
</html>
