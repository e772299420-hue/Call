<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متجر AZ</title>
<style>
/* ============================
   Reset & Base Styles
============================ */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}
body {
    background: #f9f9f9;
    color: #333;
}

/* ============================
   Header
============================ */
header {
    background: #3498db;
    color: white;
    padding: 20px 10px;
    text-align: center;
}
header h1 {
    font-size: 2em;
}
nav {
    margin-top: 10px;
}
nav a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
    font-weight: bold;
}
nav a:hover {
    text-decoration: underline;
}

/* ============================
   Products Section
============================ */
.products-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    justify-content: center;
}
.product {
    flex: 1 1 calc(50% - 20px); /* 2 في كل صف */
    background: white;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}
.product:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}
.product img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}
.product h3 {
    margin: 10px 0 5px;
}
.product p {
    font-size: 0.9em;
    color: #666;
}
.product button {
    margin-top: 10px;
    padding: 10px 20px;
    background: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}
.product button:hover {
    background: #2980b9;
}

/* ============================
   Footer
============================ */
footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 15px 10px;
    margin-top: 30px;
    font-size: 0.9em;
}

/* ============================
   Responsive
============================ */
@media (max-width: 768px) {
    .product {
        flex: 1 1 calc(100% - 20px); /* على الموبايل 1 في كل صف */
    }
}
</style>
</head>
<body>

<!-- Header -->
<header>
    <h1>متجر AZ</h1>
    <nav>
        <a href="#">الرئيسية</a>
        <a href="#">المنتجات</a>
        <a href="#">اتصل بنا</a>
    </nav>
</header>

<!-- Products Section -->
<div class="products-container">
    <div class="product">
        <img src="https://via.placeholder.com/300x200.png?text=منتج+1" alt="منتج 1">
        <h3>منتج 1</h3>
        <p>وصف قصير للمنتج 1</p>
        <button>إضافة للسلة</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x200.png?text=منتج+2" alt="منتج 2">
        <h3>منتج 2</h3>
        <p>وصف قصير للمنتج 2</p>
        <button>إضافة للسلة</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x200.png?text=منتج+3" alt="منتج 3">
        <h3>منتج 3</h3>
        <p>وصف قصير للمنتج 3</p>
        <button>إضافة للسلة</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x200.png?text=منتج+4" alt="منتج 4">
        <h3>منتج 4</h3>
        <p>وصف قصير للمنتج 4</p>
        <button>إضافة للسلة</button>
    </div>
</div>

<!-- Footer -->
<footer>
    جميع الحقوق محفوظة &copy; 2025 متجر AZ
</footer>

</body>
</html>
