<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ السوق الشامل</title>
    <!-- ربط Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <!-- ربط أيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --favorite-color: #ff4757;
            --filter-bar-color: rgba(255, 255, 255, 0.95);
            --tools-bar-color: rgba(248, 249, 250, 0.98);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* الشريط العلوي المدمج من النموذج 20 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #3498db; /* تم تغيير اللون إلى #3498db */
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            height: 100px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 20px;
            height: 100%;
        }

        /* شعار باللون الحقيقي بدون تأثيرات حركة */
        .brand-logo {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 15px;
            background: white;
            padding: 5px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .brand-title {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #ffffff, #f1c40f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* زر تسجيل الدخول - نص فقط */
        .login-btn-text {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-size: 16px;
            font-weight: 600;
        }

        .login-btn-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid transparent;
            border-radius: 25px;
            background: linear-gradient(45deg, rgba(255,255,255,0.4), rgba(255,255,255,0.2), rgba(255,255,255,0.4));
            background-size: 400% 400%;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            animation: borderAnimation 3s linear infinite;
        }

        @keyframes borderAnimation {
            0% { 
                background-position: 0% 50%; 
            }
            25% { 
                background-position: 50% 100%; 
            }
            50% { 
                background-position: 100% 50%; 
            }
            75% { 
                background-position: 50% 0%; 
            }
            100% { 
                background-position: 0% 50%; 
            }
        }

        .login-btn-text:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .login-btn-text:hover::before {
            animation-duration: 1.5s;
        }

        .login-btn-text:active {
            transform: translateY(-1px);
        }

        /* تلميح عند التمرير */
        .login-btn-text .tooltip {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .login-btn-text:hover .tooltip {
            opacity: 1;
        }

        /* مساحة للشريط العلوي */
        .header-space {
            height: 100px;
        }
        
        /* الشريط الثابت - تم تعديل الارتفاع واللون */
        .filter-bar {
            background: #2c3e50; /* تم تغيير اللون إلى #2c3e50 */
            padding: 12px 0; /* تم زيادة الارتفاع قليلاً */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 100px; /* أسفل الشريط العلوي مباشرة */
            left: 0;
            width: 100%;
            z-index: 999;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            height: 70px; /* تم زيادة الارتفاع */
            backdrop-filter: blur(10px);
        }
        
        .filter-bar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            height: 100%;
        }
        
        .filter-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            height: 100%;
        }
        
        .property-type-filter {
            max-width: 200px;
        }

        .property-type-label {
            color: white; /* تغيير لون النص إلى الأبيض */
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 2px;
            display: block;
            text-align: center;
        }
        
        .property-type-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: all 0.3s;
            height: 34px;
        }

        .property-type-select:hover {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.95);
        }

        .property-type-select:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .product-count {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid #e0e0e0;
            font-size: 13px;
            min-width: 120px;
            justify-content: center;
            height: 34px;
            backdrop-filter: blur(5px);
        }
        
        .toggle-tools-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 1px solid #e0e0e0;
            padding: 6px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
            font-weight: 600;
            height: 34px;
            backdrop-filter: blur(5px);
        }
        
        .toggle-tools-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-1px);
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* زر المفضلة في الشريط - أيقونة فقط */
        .favorites-toggle-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 1px solid #e0e0e0;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            width: 34px;
            height: 34px;
            backdrop-filter: blur(5px);
        }
        
        .favorites-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-1px);
            border-color: var(--warning-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .favorites-toggle-btn.active {
            background: rgba(255, 71, 87, 0.1);
            color: var(--favorite-color);
            border-color: var(--favorite-color);
        }
        
        /* شريط الأدوات - مخفي افتراضيًا */
        .tools-bar {
            background: var(--tools-bar-color);
            padding: 15px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 170px; /* أسفل شريط الفلاتر مباشرة */
            left: 0;
            width: 100%;
            z-index: 998;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: none; /* مخفي افتراضيًا */
        }
        
        .tools-content {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .tool-item {
            flex: 1;
            min-width: 200px;
        }

        .tool-item:first-child {
            flex: 2;
            min-width: 300px;
        }
        
        .tool-select, .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .search-input {
            background: white url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%233498db" width="20px" height="20px"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>') no-repeat 12px center;
            background-size: 18px;
            padding-right: 45px;
        }
        
        .tool-select:focus, .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        /* زر العودة للأعلى */
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
            opacity: 0;
            visibility: hidden;
            font-size: 18px;
        }

        .scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-to-top:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
        }
        
        /* نماذج الإدخال */
        .form-group {
            margin-bottom: 20px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn-sm {
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .btn-like {
            background-color: var(--accent-color);
        }
        
        .btn-like:hover {
            background-color: #c0392b;
        }
        
        .btn-comment {
            background-color: var(--success-color);
        }
        
        .btn-comment:hover {
            background-color: #219653;
        }
        
        .btn-share {
            background-color: var(--warning-color);
        }
        
        .btn-share:hover {
            background-color: #e67e22;
        }
        
        /* حاوية المنتجات */
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            padding: 1px 0;
            margin-top: 180px; /* مساحة للأشرطة الثابتة */
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid #f0f0f0;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .product-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            position: relative;
        }
        
        .product-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            backdrop-filter: blur(10px);
        }
        
        .my-product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            backdrop-filter: blur(10px);
        }
        
        .product-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .product-image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .product-image:hover {
            transform: scale(1.05);
        }
        
        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: right;
            color: #e74c3c;
            line-height: 1.4;
        }
        
        .product-price {
            font-size: 22px;
            font-weight: bold;
            color: var(--dark-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: right;
        }
        
        /* حقل مواصفات العقار */
        .product-specifications {
            margin: 12px 0;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            border-right: 3px solid var(--primary-color);
            display: block;
        }
        
        .specifications-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }
        
        .specifications-value {
            color: #333;
            line-height: 1.5;
            word-break: break-word;
            font-size: 14px;
        }
        
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
            justify-content: center;
        }
        
        .gallery-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .gallery-thumb:hover {
            border-color: var(--primary-color);
            transform: scale(1.1);
        }
        
        .gallery-thumb.active {
            border-color: var(--primary-color);
        }
        
        .product-footer {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .product-detail {
            margin-bottom: 6px;
            display: flex;
            font-size: 14px;
        }
        
        .detail-label {
            font-weight: bold;
            min-width: 80px;
            color: #555;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .detail-value {
            flex: 1;
            color: #333;
        }
        
        .user-id {
            font-weight: bold;
            font-size: 16px;
            color: var(--primary-color);
            background-color: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            border: 2px solid var(--primary-color);
            margin: 10px 0;
            display: none;
        }
        
        .publish-date {
            font-size: 13px;
            color: #777;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 12px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 6px;
        }
        
        /* معلومات التاجر المحسنة - مخفية */
        .merchant-info {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #e3e6e8;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: none;
        }
        
        .merchant-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .merchant-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        
        .merchant-name {
            font-size: 18px;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        .merchant-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
        }
        
        .merchant-detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 0;
        }
        
        .merchant-detail-item i {
            color: var(--primary-color);
            width: 16px;
        }
        
        /* حقل الناشر (التاجر) */
        .publisher-field {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            font-size: 14px;
        }
        
        .publisher-label {
            font-weight: bold;
            color: #555;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .publisher-value {
            flex: 1;
            color: #333;
            font-weight: 500;
        }
        
        /* حقل رقم الهاتف وأزرار الاتصال */
        .phone-field {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .phone-label {
            font-weight: bold;
            color: #555;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .phone-value {
            flex: 1;
            color: #333;
            font-weight: 500;
        }
        
        .phone-buttons {
            display: flex;
            gap: 8px;
        }
        
        .phone-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

    <script>
        // تهيئة Firebase

        // متغيرات التطبيق

        // إعداد زر العودة للأعلى

                    top: 0,
                    behavior: 'smooth'

            });

        // فتح صفحة تسجيل الدخول

        // إظهار/إخفاء شريط الأدوات
        function toggleToolsBar() {
            const toolsBar = document.getElementById('tools-bar');
            if (!toolsBar) return;
            
            if (toolsBar.style.display === 'none' || toolsBar.style.display === '') {
                toolsBar.style.display = 'block';

        // تبديل عرض المفضلة
        function toggleFavoritesView() {
            showFavoritesOnly = !showFavoritesOnly;
            
            const favoritesBtn = document.getElementById('favorites-toggle-btn');
            const favoritesMessage = document.getElementById('favorites-message');
            const productsContainer = document.getElementById('products-container');
            
            if (showFavoritesOnly) {
                favoritesBtn.classList.add('active');
                favoritesBtn.title = 'إخفاء المفضلة';
                favoritesMessage.style.display = 'block';
                displayFavoriteProducts();
            } else {
                favoritesBtn.classList.remove('active');
                favoritesBtn.title = 'عرض المفضلة';
                favoritesMessage.style.display = 'none';
                filterProducts();

        // عرض المنتجات المفضلة
        function displayFavoriteProducts() {
            const container = document.getElementById('products-container');
            if (!container) return;
            
            container.innerHTML = '';
            
            const favoriteProductIds = Object.keys(favoriteProducts);
            const favoriteProductsList = activeProducts.filter(p => favoriteProductIds.includes(p.id));
            
            if (favoriteProductsList.length === 0) {
                container.innerHTML = `
                    <div class="favorites-message">
                        <i class="fas fa-heart-broken" style="color: #ccc; font-size: 48px; margin-bottom: 15px;"></i>

                            <i class="fas fa-arrow-left"></i> العودة للعرض العادي
                        </button>
                    </div>
                `;
                return;
            }
            
            favoriteProductsList.forEach(product => {
                const productCard = createProductCard(product);
                container.appendChild(productCard);
                
                loadUserData(product.userId, product.id);
            });
            
            updateProductCount();
        }
        
        // إضافة/إزالة من المفضلة
        function toggleFavorite(productId, button, productName = '') {
            if (favoriteProducts[productId]) { 
                delete favoriteProducts[productId]; 
                button.classList.remove('active'); 
                showNotification('تم إزالة المنتج من المفضلة', 'info');
            } else { 
                favoriteProducts[productId] = true; 
                button.classList.add('active'); 
                showNotification('تم إضافة المنتج إلى المفضلة', 'success');
            }
            localStorage.setItem('favoriteProducts', JSON.stringify(favoriteProducts));
            
            // إذا كنا في وضع عرض المفضلة، قم بتحديث العرض
            if (showFavoritesOnly) {
                displayFavoriteProducts();
            }
        }

        // عرض الإشعارات
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            // تلوين الإشعار حسب النوع
            if (type === 'success') {
                notification.style.background = 'var(--success-color)';
            } else if (type === 'info') {
                notification.style.background = 'var(--primary-color)';
            } else if (type === 'error') {
                notification.style.background = 'var(--accent-color)';
            }
            
            document.body.appendChild(notification);
            
            // إزالة الإشعار بعد 3 ثواني
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // تحديث عدد المنتجات المعروضة
        function updateProductCount() {
            if (showFavoritesOnly) {
                const favoriteCount = Object.keys(favoriteProducts).length;
                const countElement = document.getElementById('count-value');
                if (countElement) {
                    countElement.textContent = favoriteCount;
                }
                return;
            }
            
            const visibleProducts = document.querySelectorAll('.product-card:not([style*="display: none"])').length;
            const countElement = document.getElementById('count-value');
            if (countElement) {
                countElement.textContent = visibleProducts;
            }
        }
        
        // تحميل المحافظات
        function loadGovernorates() {
            const governoratesRef = database.ref('governorates');
            
            governoratesRef.once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        governoratesData = snapshot.val();
                    }
                })
                .catch(error => {
                    console.error('Error loading governorates:', error);
                });
        }
        
        // تحميل الأقسام من Firebase
        function loadCategories() {
            const categoriesRef = database.ref('categories');
            
            categoriesRef.once('value')
                .then(snapshot => {
                    const categoriesSelect = document.getElementById('filter-category');
                    
                    if (snapshot.exists()) {
                        categoriesData = snapshot.val();
                        
                        // إضافة الأقسام إلى قائمة التصفية
                        snapshot.forEach(childSnapshot => {
                            const category = childSnapshot.val();
                            const option = document.createElement('option');
                            option.value = childSnapshot.key;
                            option.textContent = category.name || 'غير معروف';
                            categoriesSelect.appendChild(option);
                        });
                    } else {
                        console.log('No categories found in database');
                    }
                })
                .catch(error => {
                    console.error('Error loading categories:', error);
                });
        }
        
        // تحميل المنتجات النشطة من جدول asnaf
        function loadActiveProducts() {
            const productsRef = database.ref('asnaf');
            
            const loadingElement = document.getElementById('browse-loading');
            const noProductsElement = document.getElementById('no-active-products');
            const containerElement = document.getElementById('products-container');
            
            if (loadingElement) loadingElement.style.display = 'flex';
            if (noProductsElement) noProductsElement.style.display = 'none';
            if (containerElement) containerElement.innerHTML = '';
            
            productsRef.once('value')
                .then(snapshot => {
                    if (loadingElement) loadingElement.style.display = 'none';
                    
                    if (snapshot.exists()) {
                        activeProducts = [];
                        usersCache = {};
                        
                        snapshot.forEach(childSnapshot => {
                            const product = childSnapshot.val();
                            product.id = childSnapshot.key;
                            
                            // التحقق من حالة المنتج والمستخدم قبل إضافته
                            if (shouldDisplayProduct(product)) {
                                activeProducts.push(product);
                            } else {
                                console.log('Product skipped - inactive:', product.id);
                            }
                        });
                        
                        // ترتيب المنتجات من الأحدث إلى الأقدم
                        activeProducts.sort((a, b) => {
                            const dateA = new Date(a.orderDate || a.orderTime || a.timestamp || 0);
                            const dateB = new Date(b.orderDate || b.orderTime || b.timestamp || 0);
                            return dateB - dateA;
                        });
                        
                        if (activeProducts.length > 0) {
                            console.log('Total active products found:', activeProducts.length);
                            if (containerElement) {
                                activeProducts.forEach(product => {
                                    // إنشاء بطاقة المنتج مع تحميل بيانات المستخدم
                                    const productCard = createProductCard(product);
                                    containerElement.appendChild(productCard);
                                    
                                    // تحميل بيانات المستخدم من جدول usr_hrg
                                    loadUserData(product.userId, product.id);
                                });
                            }
                            
                            updateProductCount();
                        } else {
                            if (noProductsElement) {
                                noProductsElement.style.display = 'block';
                                noProductsElement.innerHTML = `
                                    <i class="fas fa-info-circle"></i> 
                                    لا توجد منتجات نشطة لعرضها
                                `;
                            }
                        }
                    } else {
                        if (noProductsElement) {
                            noProductsElement.style.display = 'block';
                            noProductsElement.innerHTML = `
                                <i class="fas fa-info-circle"></i> 
                                لا توجد منتجات في قاعدة البيانات
                            `;
                        }
                    }
                })
                .catch(error => {
                    if (loadingElement) loadingElement.style.display = 'none';
                    console.error('Error loading active products:', error);
                    if (noProductsElement) {
                        noProductsElement.style.display = 'block';
                        noProductsElement.innerHTML = `
                            <i class="fas fa-exclamation-triangle"></i> 
                            خطأ في تحميل البيانات: ${error.message}
                        `;
                    }
                });
        }
        
        // التحقق مما إذا كان يجب عرض المنتج
        function shouldDisplayProduct(product) {
            // التحقق من حالة المنتج
            if (product.status && product.status === 'موقف') {
                return false;
            }
            
            return true;
        }
        
        // تحميل بيانات المستخدم من جدول usr_hrg
        function loadUserData(userId, productId) {
            if (!userId) {
                updateUserInfo(userId, productId, { 
                    phone: 'غير متوفر',
                    phoneVisibility: 0,
                    status: 0,
                    name: 'غير معروف'
                });
                return;
            }
            
            // إذا كانت البيانات موجودة في الكاش، استخدمها مباشرة
            if (usersCache[userId]) {
                updateUserInfo(userId, productId, usersCache[userId]);
                return;
            }
            
            // البحث في جدول usr_hrg
            const userRef = database.ref('usr_hrg');
            
            userRef.once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        let userData = null;
                        
                        snapshot.forEach(childSnapshot => {
                            const user = childSnapshot.val();
                            const key = childSnapshot.key;
                            
                            if (user.userId === userId || 
                                user.id === userId || 
                                key === userId ||
                                user.username === userId ||
                                user.email === userId ||
                                user.phone === userId ||
                                (user.phone && user.phone.includes(userId)) ||
                                (user.id && user.id.toString() === userId.toString())) {
                                userData = user;
                                return true;
                            }
                        });
                        
                        if (userData) {
                            usersCache[userId] = userData;
                            updateUserInfo(userId, productId, userData);
                        } else {
                            loadUserFromOtherTables(userId, productId);
                        }
                    } else {
                        loadUserFromOtherTables(userId, productId);
                    }
                })
                .catch(error => {
                    console.error('Error loading from usr_hrg:', error);
                    loadUserFromOtherTables(userId, productId);
                });
        }
        
        // البحث في الجداول الأخرى
        function loadUserFromOtherTables(userId, productId) {
            const usersRef = database.ref('snf_tgara');
            
            usersRef.once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        let userData = null;
                        
                        snapshot.forEach(childSnapshot => {

                            const key = childSnapshot.key;
                            
                            if (user.userId === userId || 
                                user.id === userId || 
                                key === userId ||
                                user.username === userId ||
                                user.email === userId ||
                                user.phone === userId ||
                                (user.phone && user.phone.includes(userId)) ||
                                (user.id && user.id.toString() === userId.toString())) {
                                userData = user;
                                return true;
                            }

                    } else {

        // البحث في جدول المستخدمين
        function loadUserFromUsersTable(userId, productId) {
            const usersRef = database.ref('users');
            
            usersRef.once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        let userData = null;
                        
                        snapshot.forEach(childSnapshot => {
                            const user = childSnapshot.val();
                            const key = childSnapshot.key;

                                key === userId ||
                                user.username === userId ||

                        phone: userId,
                        phoneVisibility: 1,
                        status: 1,
                        name: 'مستخدم'
                    });

انني ارغب ${requestText} ${productName}
${productUrl}

هل لازال العرض ساري؟`;

        // دالة تنسيق روابط جوجل درايف
        function formatDriveUrl(url, mode = 'thumb') {
            if (!url) return '';
            
            let id = '';
            
            if (url.includes('/d/')) {
                id = url.split('/d/')[1].split('/')[0];
            } 
            else if (url.includes('id=')) {
                try { 
                    id = new URLSearchParams(url.split('?')[1]).get('id') || ''; 
                } catch { 
                    return url; 
                }
            }
            else if (url.includes('/file/d/')) {
                id = url.split('/file/d/')[1].split('/')[0];
            }
            else if (url.includes('drive.google.com/uc?id=')) {
                id = url.split('drive.google.com/uc?id=')[1].split('&')[0];
            }
            
            if (!id) return url;

            if (mode === 'thumb') {
                return `https://drive.google.com/thumbnail?id=${id}&sz=w800`;
            } else if (mode === 'main') {
                return `https://drive.google.com/thumbnail?id=${id}&sz=w1600`;
            } else if (mode === 'raw') {
                return `https://drive.google.com/uc?export=view&id=${id}`;
            }
            return url;
        }

        function createGalleryThumbnails() {
            const container = document.getElementById('gallery-thumbnails');
            if (!container) return;
            
            container.innerHTML = '';
            
            galleryImages.forEach((u, i) => {
                const thumb = document.createElement('img');
                thumb.className = 'gallery-thumbnail';
                thumb.loading = 'lazy'; 
                thumb.decoding = 'async';
                thumb.src = formatDriveUrl(u, 'thumb');
                thumb.alt = `صورة ${i + 1}`;
                thumb.addEventListener('click', () => showGalleryImage(i));
                if (i === currentGalleryIndex) thumb.classList.add('active');
                container.appendChild(thumb);

        function showGalleryImage(index) {
            if (galleryImages.length === 0) {
                const mainImage = document.getElementById('gallery-main-image');
                const galleryCounter = document.getElementById('gallery-counter');
                if (mainImage) mainImage.src = 'https://via.placeholder.com/600x400?text=لا+توجد+صورة';
                if (mainImage) mainImage.alt = 'لا توجد صورة';
                if (galleryCounter) galleryCounter.textContent = '0 من 0';
                return;
            }

            if (index < 0) currentGalleryIndex = galleryImages.length - 1;
            else if (index >= galleryImages.length) currentGalleryIndex = 0;
            else currentGalleryIndex = index;

            const mainImage = document.getElementById('gallery-main-image');
            const galleryCounter = document.getElementById('gallery-counter');
            
            if (mainImage) {
                mainImage.src = formatDriveUrl(galleryImages[currentGalleryIndex], 'main');
                mainImage.alt = `صورة ${currentGalleryIndex + 1}`;
                mainImage.classList.remove('zoomed');
            }
            
            isImageZoomed = false;

            if (galleryCounter) {
                galleryCounter.textContent = `${currentGalleryIndex + 1} من ${galleryImages.length}`;
            }

            const thumbs = document.querySelectorAll('.gallery-thumbnail');
            thumbs.forEach((t, i) => t.classList.toggle('active', i === currentGalleryIndex));

            preloadAdjacentImages();
        }

        function preloadAdjacentImages() {
            const prevIndex = (currentGalleryIndex - 1 + galleryImages.length) % galleryImages.length;
            const nextIndex = (currentGalleryIndex + 1) % galleryImages.length;

            [prevIndex, nextIndex].forEach(i => {
                const img = new Image();
                img.decoding = 'async';
                img.referrerPolicy = 'no-referrer';
                img.src = formatDriveUrl(galleryImages[i], 'main');
            });
        }

        // تنسيق التاريخ الميلادي
        function formatGregorianDate(date) {
            if (isNaN(date.getTime())) {
                return 'غير محدد';
            }
            
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            const hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            
            const ampm = hours >= 12 ? 'م' : 'ص';
            const formattedHours = hours % 12 || 12;
            
            return `${day}/${month}/${year} - ${formattedHours}:${minutes} ${ampm}`;
        }

                    snapshot.forEach(childSnapshot => {
                        const comment = childSnapshot.val();
                        comment.id = childSnapshot.key;
                        comments.push(comment);
                        totalComments++;
                        
                        if (comment.replies) {
                            totalComments += Object.keys(comment.replies).length;
                        }

            const visitorId = getVisitorId();
            const likeRef = database.ref(`likes/${productId}/${visitorId}`);
            
            likeRef.once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        likeRef.remove()
                            .catch(error => {
                                console.error('Error removing like:', error);
                            });
                    } else {
                        likeRef.set({
                            timestamp: Date.now()
                        })
                        .catch(error => {
                            console.error('Error adding like:', error);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error checking like:', error);
                });
        }
        
        // مشاركة المنتج
        function shareProduct(productId) {
            const product = activeProducts.find(p => p.id === productId);
            const productName = product ? (product.productName || product.title || 'منتج') : 'منتج';
            const productUrl = window.location.href.split('#')[0] + `#product-${productId}`;
            
            const shareText = `اكتشف هذا المنتج الرائع 
${productName}
على منصة AZ السوق الشامل ${productUrl}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'منتج من AZ السوق الشامل',
                    text: shareText,
                    url: productUrl
                })
                .catch(error => {
                    console.error('Error sharing product:', error);
                    copyToClipboard(shareText);
                });
            } else {
                copyToClipboard(shareText);
            }
        }
        
        // نسخ إلى الحافظة
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    alert('تم نسخ رابط المنتج إلى الحافظة!');
                })
                .catch(error => {
                    console.error('Error copying to clipboard:', error);
                    alert('رابط المنتج: ' + text);
                });
        }
        
        // تصفية المنتجات
        function filterProducts() {
            if (showFavoritesOnly) {
                displayFavoriteProducts();
                return;
            }
            
            const searchText = document.getElementById('search-products')?.value.toLowerCase() || '';
            const requestTypeFilter = document.getElementById('request-type-filter')?.value || '';
            const categoryFilter = document.getElementById('filter-category')?.value || '';
            const sortFilter = document.getElementById('filter-sort')?.value || '';
            
            let filteredProducts = activeProducts.filter(product => {
                if (!product) return false;
                
                let matchesSearch = true;
                let matchesRequestType = true;
                let matchesCategory = true;
                
                if (searchText) {
                    const productText = (
                        (product.productName || '') + ' ' + 
                        (product.specifications || '') + ' ' + 
                        (product.address || '') + ' ' +
                        (product.condition || '')
                    ).toLowerCase();
                    
                    matchesSearch = productText.includes(searchText);
                }
                
                if (requestTypeFilter) {
                    matchesRequestType = (product.requestType || '') === requestTypeFilter;
                }
                
                if (categoryFilter) {
                    matchesCategory = (product.category || '') === categoryFilter;
                }
                
                return matchesSearch && matchesRequestType && matchesCategory;
            });
            
            if (sortFilter) {
                filteredProducts = sortProducts(filteredProducts, sortFilter);
            }
            
            displayFilteredProducts(filteredProducts);
            updateProductCount();
        }
        
        // ترتيب المنتجات
        function sortProducts(products, sortBy) {
            return [...products].sort((a, b) => {
                switch(sortBy) {
                    case 'date':
                        const dateA = new Date(a.orderDate || a.orderTime || a.timestamp || 0);
                        const dateB = new Date(b.orderDate || b.orderTime || b.timestamp || 0);
                        return dateB - dateA;
                    
                    case 'price-low':
                        const priceA = parseFloat(a.price) || 0;
                        const priceB = parseFloat(b.price) || 0;
                        return priceA - priceB;
                    
                    case 'price-high':
                        const priceA2 = parseFloat(a.price) || 0;
                        const priceB2 = parseFloat(b.price) || 0;
                        return priceB2 - priceA2;
                    
                    case 'name':
                        const nameA = (a.productName || '').toLowerCase();
                        const nameB = (b.productName || '').toLowerCase();
                        return nameA.localeCompare(nameB);
                    
                    default:
                        return 0;
                }
            });
        }
        
        // عرض المنتجات المصفاة
        function displayFilteredProducts(products) {
            const container = document.getElementById('products-container');
            if (!container) return;
            
            container.innerHTML = '';
            
            if (products.length === 0) {
                const noProductsElement = document.getElementById('no-active-products');
                if (noProductsElement) {
                    noProductsElement.style.display = 'block';
                    noProductsElement.innerHTML = `
                        <i class="fas fa-info-circle"></i> 
                        لا توجد منتجات تطابق معايير البحث
                    `;
                }
                return;
            }
            
            const noProductsElement = document.getElementById('no-active-products');
            if (noProductsElement) noProductsElement.style.display = 'none';
            
            products.forEach(product => {
                const productCard = createProductCard(product);
                container.appendChild(productCard);
                
                loadUserData(product.userId, product.id);
            });
        }
        
        // توليد UUID للزائر
        function getVisitorId() {
            let visitorId = localStorage.getItem('visitorId');
            if (!visitorId) {
                visitorId = generateUUID();
                localStorage.setItem('visitorId', visitorId);
            }
            return visitorId;
        }
        
        // توليد UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
    </script>
