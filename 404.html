<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري التحويل</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; direction: rtl; }
        .message { font-size: 1.5em; color: #333; }
        .note { margin-top: 20px; color: #666; }
    </style>
</head>
<body>
    <div class="message">جاري تحويلك إلى الصفحة المطلوبة على <strong>azmarket.ma</strong>...</div>
    <div class="note">إذا لم يتم التحويل تلقائياً، <a href="" id="fallbackLink">اضغط هنا</a>.</div>

    <script>
        (function() {
            // 1. الحصول على المسار الكامل + المعاملات + المرساة
            var fullPathWithQuery = window.location.pathname + window.location.search + window.location.hash;

            // 2. إزالة الجزء '/Call' من بداية المسار فقط (إن وجد)
            // لنفترض أن fullPathWithQuery يبدأ بـ /Call/.... سنحولها إلى /....
            var pathWithoutRepo = fullPathWithQuery.replace(/^\/Call/, '');

            // 3. بناء الرابط الجديد
            var newUrl = 'https://www.azmarket.ma' + pathWithoutRepo;

            // 4. تحديث رابط الرجوع اليدوي
            var fallback = document.getElementById('fallbackLink');
            if (fallback) {
                fallback.href = newUrl;
            }

            // 5. إعادة التوجيه الفوري
            window.location.replace(newUrl);
        })();
    </script>
</body>
</html>
