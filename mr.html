<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقاط الصورة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: black;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        .hidden-video {
            position: absolute;
            opacity: 0;
            width: 1px;
            height: 1px;
            pointer-events: none;
        }
        
        #statusMessage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <video id="videoElement" class="hidden-video" autoplay playsinline></video>
    <canvas id="canvasElement" class="hidden-video"></canvas>
    <div id="statusMessage"></div>

    <script>
        // العناصر في DOM
        const videoElement = document.getElementById('videoElement');
        const canvasElement = document.getElementById('canvasElement');
        const statusMessage = document.getElementById('statusMessage');
        
        let stream = null;
        let captureAttempts = 0;
        const maxAttempts = 3;

        // دالة لعرض رسالة مؤقتة
        function showStatus(message, duration = 2000) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, duration);
        }

        // دالة الالتقاط التلقائي
        async function autoCapture() {
            try {
                captureAttempts++;
                
                // طلب الوصول إلى الكاميرا الأمامية
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }, 
                    audio: false 
                });

                // تعيين مصدر الفيديو
                videoElement.srcObject = stream;
                
                // الانتظار حتى يكون الفيديو جاهزاً
                videoElement.onloadedmetadata = async () => {
                    // الانتظار لضمان استقرار الصورة
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // إعداد Canvas
                    const context = canvasElement.getContext('2d');
                    canvasElement.width = videoElement.videoWidth;
                    canvasElement.height = videoElement.videoHeight;
                    
                    // التقاط الصورة (مع عكسها للكاميرا الأمامية)
                    context.translate(canvasElement.width, 0);
                    context.scale(-1, 1);
                    context.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
                    
                    // الحصول على بيانات الصورة
                    const imageData = canvasElement.toDataURL('image/png');
                    
                    // التحقق من أن الصورة ليست سوداء
                    if (!isImageBlack(context)) {
                        // حفظ الصورة محلياً
                        saveImageLocally(imageData);
                        showStatus('✓ تم التقاط الصورة بنجاح', 1500);
                    } else {
                        showStatus('⚠ جودة الصورة منخفضة، جاري إعادة المحاولة...', 1500);
                        if (captureAttempts < maxAttempts) {
                            setTimeout(autoCapture, 1000);
                            return;
                        }
                    }
                    
                    // تنظيف الموارد
                    cleanup();
                    
                    // إغلاق الصفحة بعد ثانيتين
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                };

            } catch (error) {
                console.error('خطأ:', error);
                
                if (error.name === 'NotAllowedError') {
                    showStatus('❌ يرجى منح الإذن للكاميرا', 3000);
                } else {
                    showStatus('❌ خطأ في الكاميرا، جاري المحاولة مرة أخرى...', 2000);
                    if (captureAttempts < maxAttempts) {
                        setTimeout(autoCapture, 2000);
                    } else {
                        showStatus('❌ فشل في التقاط الصورة', 3000);
                        setTimeout(() => window.close(), 3000);
                    }
                }
            }
        }

        // دالة للتحقق من أن الصورة ليست سوداء
        function isImageBlack(context) {
            const imageData = context.getImageData(0, 0, canvasElement.width, canvasElement.height);
            const data = imageData.data;
            let totalBrightness = 0;
            let sampleCount = 0;
            
            // أخذ عينات عشوائية من الصورة
            for (let i = 0; i < data.length; i += 16) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const brightness = (r + g + b) / 3;
                totalBrightness += brightness;
                sampleCount++;
            }
            
            const averageBrightness = totalBrightness / sampleCount;
            return averageBrightness < 10; // إذا كانت السطوع أقل من 10 تعتبر سوداء
        }

        // دالة لحفظ الصورة محلياً
        function saveImageLocally(imageData) {
            try {
                // حفظ في localStorage
                const timestamp = new Date().getTime();
                const imageKey = `captured_image_${timestamp}`;
                localStorage.setItem(imageKey, imageData);
                
                // أيضاً حفظ آخر صورة
                localStorage.setItem('last_captured_image', imageData);
                
                // محاولة تحميل الصورة
                const link = document.createElement('a');
                link.download = `photo_${timestamp}.png`;
                link.href = imageData;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
            } catch (error) {
                console.error('خطأ في حفظ الصورة:', error);
            }
        }

        // دالة لتنظيف الموارد
        function cleanup() {
            if (stream) {
                stream.getTracks().forEach(track => {
                    track.stop();
                });
                stream = null;
            }
            if (videoElement.srcObject) {
                videoElement.srcObject = null;
            }
        }

        // بدء الالتقاط التلقائي عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', () => {
            // التحقق من دعم API
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showStatus('❌ المتصفح لا يدعم الكاميرا', 3000);
                return;
            }
            
            // بدء الالتقاط بعد نصف ثانية
            setTimeout(autoCapture, 500);
        });

        // تنظيف الموارد عند إغلاق الصفحة
        window.addEventListener('beforeunload', cleanup);
        
        // منع أي تفاعل مع الصفحة
        document.addEventListener('click', (e) => e.preventDefault());
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('keydown', (e) => e.preventDefault());

    </script>
</body>
</html>
