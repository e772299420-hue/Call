<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --light-color: #f8fafc;
            --dark-color: #1e293b;
            --gray-color: #64748b;
            --border-radius: 15px;
            --box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            color: var(--dark-color);
            line-height: 1.6;
        }

        /* الهيدر المحسن */
        .main-header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.8rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .app-logo {
            width: 55px;
            height: 55px;
            border-radius: 15px;
            overflow: hidden;
            background: white;
            padding: 4px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            border: 3px solid var(--primary-color);
        }

        .app-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .app-name {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* قائمة الإعدادات المحسنة */
        .menu-container {
            position: relative;
        }

        .menu-toggle {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.3rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            min-width: 280px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 1rem 0;
            margin-top: 0.8rem;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 1000;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 0.75rem 1.5rem;
            color: var(--dark-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: var(--transition);
            border: none;
            background: none;
            width: 100%;
            text-align: right;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .dropdown-item:hover {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            color: var(--primary-color);
        }

        .dropdown-item i {
            width: 20px;
            text-align: center;
            color: var(--gray-color);
        }

        .dropdown-item:hover i {
            color: var(--primary-color);
        }

        .dropdown-divider {
            height: 1px;
            background: #e2e8f0;
            margin: 0.5rem 0;
        }

        /* الشريط الثابت */
        .quick-nav-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .quick-nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;

            display: flex;
            align-items: center;

        /* قسم البطل المحسن */
        .hero-section {

            padding: 4rem 1rem;
            color: white;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));

        .hero-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);

        }

        .hero-subtitle {
            font-size: 1.4rem;

        }

        /* قسم الأقسام المحسن */

            padding: 3rem 2rem;

            margin-bottom: 3rem;

        .categories-grid {

        .category-card {

            text-align: center;

            box-shadow: 0 20px 40px rgba(0,0,0,0.15);

        }

        .category-image-container {

            display: flex;
            align-items: center;
            justify-content: center;

            justify-content: center;

        .category-card:hover .category-placeholder {

        }

        .category-name {
            font-weight: 800;
            color: var(--dark-color);
            font-size: 1.3rem;
            min-height: 3rem;
            display: flex;
            align-items: center;

        }

        .category-count {

            padding: 0.6rem 1.2rem;

        .category-description {
            font-size: 0.9rem;
            color: var(--gray-color);
            text-align: center;
            line-height: 1.5;
            margin-top: 0.5rem;
        }

        .image-loading {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            display: flex;
            align-items: center;

            color: var(--gray-color);
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .loading-categories {
            text-align: center;
            padding: 4rem;
            color: var(--gray-color);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-categories {
            text-align: center;

            margin-bottom: 1.5rem;

        .footer {

            padding: 3rem;

        .footer-links {

        }

        .footer-link {
            color: white;

        }

        .footer-link:hover {
            opacity: 1;

        }

        @media (max-width: 768px) {
            .categories-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
            }
            
            .category-image-container {
                height: 180px;
            }
            
            .hero-title {
                font-size: 2.2rem;
            }

                font-size: 1.2rem;
            }
            
            .quick-nav-content {
                gap: 1rem;
            }
            
            .nav-btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .categories-grid {
                grid-template-columns: 1fr;
                gap: 1.2rem;
            }
            
            .category-card {
                padding: 1.5rem;
            }

                height: 160px;
            }

                flex-direction: column;
                gap: 1rem;

            }

                flex-direction: column;

            }
            
            .hero-title {
                font-size: 1.8rem;
            }
            
            .contact-info {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

    <script>
        // ==========================================

        // ==========================================
        
        // إعدادات Firebase
        const firebaseConfig = {
            databaseURL: "https://chat-fat-free-default-rtdb.firebaseio.com/"
        };

        // تهيئة Firebase

                initializeFirebase();
                loadCategoriesData();
            }, 100);
        });

        // ==========================================
        // ⚙️ إعداد القائمة
        // ==========================================
        function setupMenu() {
            const menuToggle = document.getElementById('menuToggle');
            const dropdownMenu = document.getElementById('dropdownMenu');

            menuToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdownMenu.classList.toggle('show');
            });

            document.addEventListener('click', function() {
                dropdownMenu.classList.remove('show');
            });

            dropdownMenu.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        }

        // ==========================================
        // 🔥 تهيئة Firebase
        // ==========================================
        function initializeFirebase() {
            try {
                const app = firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                console.log("✅ تم تهيئة Firebase بنجاح");
            } catch (error) {
                console.error("❌ خطأ في تهيئة Firebase:", error);
            }
        }

        // ==========================================
        // 🚀 دالة محسنة لتحويل روابط جوجل درايف
        // ==========================================
        function convertGoogleDriveUrl(url) {
            if (!url) return null;
            
            let fileId = '';
            
            if (url.includes('/download?id=')) {
                fileId = url.split('/download?id=')[1].split('&')[0];
            }
            else if (url.includes('id=')) {
                fileId = url.split('id=')[1].split('&')[0];
            }
            else if (url.includes('/file/d/')) {
                fileId = url.split('/file/d/')[1].split('/')[0];
            }
            else if (url.includes('/uc?id=')) {
                fileId = url.split('/uc?id=')[1].split('&')[0];
            }
            else if (url.includes('drive.usercontent.google.com')) {
                fileId = url.split('id=')[1].split('&')[0];
            }
            
            if (!fileId) return url;

            return `https://drive.google.com/thumbnail?id=${fileId}&sz=w800`;
        }

        // ==========================================
        // 🔧 دالة لتنظيف وتحسين رابط الصورة
        // ==========================================
        function cleanImageUrl(url) {
            if (!url) return null;
            
            url = url.trim();
            
            if (url.includes('google.com')) {
                url = convertGoogleDriveUrl(url);
            }
            
            url = url.replace(/ /g, '%20');
            
            if (url.startsWith('//')) {
                url = 'https:' + url;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            return url;
        }

                'وظائف': 'fas fa-briefcase', 'عمل': 'fas fa-user-tie', 'توظيف': 'fas fa-briefcase',
                'خدمات': 'fas fa-concierge-bell', 'تعليم': 'fas fa-graduation-cap',
                'تدريس': 'fas fa-graduation-cap', 'دروس': 'fas fa-graduation-cap',
                'أخرى': 'fas fa-box', 'متنوع': 'fas fa-th-large', 'عام': 'fas fa-th-large'
            };

            const name = categoryName.toLowerCase();
            for (const [key, icon] of Object.entries(iconMap)) {
                if (name.includes(key.toLowerCase())) {
                    return icon;
                }
            }

            return 'fas fa-tag';
        }

        // ==========================================
        // 🖼️ دالة لاستخراج صورة القسم من قاعدة البيانات
        // ==========================================
        function getCategoryImage(category) {
            if (category.image && typeof category.image === 'string' && category.image.trim() !== '') {
                return {
                    url: cleanImageUrl(category.image),
                    fieldName: 'image',
                    originalUrl: category.image
                };
            }
            
            return null;
        }

        // ==========================================
        // 📊 دالة سريعة لعرض الأقسام
        // ==========================================
        async function displayCategories(categories) {
            const categoriesGrid = document.getElementById('categories-grid');
            
            if (!categories || categories.length === 0) {
                categoriesGrid.innerHTML = `
                    <div class="no-categories">
                        <i class="fas fa-folder-open"></i>
                        <p>لا توجد أقسام متاحة حالياً</p>
                    </div>
                `;
                return;
            }

            // ترتيب الأقسام حسب عدد المنتجات
            const sortedCategories = await sortCategoriesByProductCount(categories);

            // إنشاء HTML دفعة واحدة
            const categoriesHTML = sortedCategories.map(category => {
                const categoryName = category.name || 'قسم بدون اسم';
                const categoryDescription = category.description || '';
                const categoryIcon = getCategoryIcon(categoryName);
                const imageData = getCategoryImage(category);

                return `
                    <div class="category-card" onclick="openCategoryPage('${category.id}', '${categoryName.replace(/'/g, "\\'")}')">
                        <div class="category-image-container">
                            ${imageData ? `
                                <img class="category-image" src="${imageData.url}" alt="${categoryName}" 
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                                <div class="category-placeholder" style="display:none">
                                    <i class="${categoryIcon}"></i>
                                </div>
                            ` : `
                                <div class="category-placeholder">
                                    <i class="${categoryIcon}"></i>
                                </div>
                            `}
                        </div>
                        <div class="category-name">${categoryName}</div>
                        ${categoryDescription ? `<div class="category-description">${categoryDescription}</div>` : ''}
                        <div class="category-count" id="count-${category.id}">جاري العد...</div>
                    </div>
                `;
            }).join('');

            categoriesGrid.innerHTML = categoriesHTML;

            // تحديث أعداد المنتجات
            updateAllProductsCounts(sortedCategories);
        }

        // ==========================================
        // 🔢 ترتيب الأقسام حسب عدد المنتجات
        // ==========================================
        async function sortCategoriesByProductCount(categories) {
            try {
                if (!database) return categories;

                const productsSnapshot = await database.ref('products').once('value');
                const products = productsSnapshot.val() || {};
                
                // حساب عدد المنتجات لكل قسم
                const categoriesWithCounts = categories.map(category => {
                    const productsCount = Object.values(products).filter(
                        product => product.category === category.id || product.categoryId === category.id
                    ).length;
                    
                    return {
                        ...category,
                        productsCount: productsCount
                    };
                });

                // ترتيب تنازلي حسب عدد المنتجات
                return categoriesWithCounts.sort((a, b) => b.productsCount - a.productsCount);
                
            } catch (error) {
                console.error('❌ خطأ في ترتيب الأقسام:', error);
                return categories;
            }
        }

        // ==========================================
        // 🔢 تحديث أعداد المنتجات لجميع الأقسام
        // ==========================================
        async function updateAllProductsCounts(categories) {
            try {
                if (!database) return;

                const productsSnapshot = await database.ref('products').once('value');
                const products = productsSnapshot.val() || {};
                
                categories.forEach(category => {
                    const productsCount = Object.values(products).filter(
                        product => product.category === category.id || product.categoryId === category.id
                    ).length;
                    
                    const countElement = document.getElementById(`count-${category.id}`);
                    if (countElement) {
                        countElement.textContent = `${productsCount} منتج`;
                    }
                });
                
            } catch (error) {
                console.error('❌ خطأ في تحديث الأعداد:', error);
            }
        }

        // ==========================================
        // 📥 دالة لتحميل بيانات الأقسام
        // ==========================================
        async function loadCategoriesData() {
            try {
                // التحقق من التخزين المؤقت
                const now = Date.now();
                if (categoriesCache && (now - lastLoadTime) < CACHE_DURATION) {
                    console.log('🔄 استخدام البيانات المخزنة مؤقتاً');
                    displayCategories(categoriesCache);
                    return;
                }

                if (!database) {
                    throw new Error("قاعدة البيانات غير مهيئة");
                }

                // جلب الأقسام من Firebase
                const categoriesSnapshot = await database.ref('categories').once('value');
                const categories = categoriesSnapshot.val() || {};
                
                console.log("📊 الأقسام المستلمة:", Object.keys(categories).length);
                
                // تحويل البيانات إلى مصفوفة
                const categoriesArray = Object.entries(categories).map(([id, category]) => ({
                    id,
                    ...category
                }));

                // تخزين البيانات مؤقتاً
                categoriesCache = categoriesArray;
                lastLoadTime = Date.now();
                
                // عرض البيانات
                displayCategories(categoriesArray);
                
            } catch (error) {
                console.error('❌ خطأ في تحميل الأقسام:', error);
                const categoriesGrid = document.getElementById('categories-grid');
                categoriesGrid.innerHTML = `
                    <div class="no-categories">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>حدث خطأ في تحميل الأقسام</p>
                        <small>${error.message}</small>
                        <button onclick="loadCategoriesData()" style="margin-top: 1rem; padding: 0.8rem 1.5rem; background: var(--primary-color); color: white; border: none; border-radius: 8px; cursor: pointer;">
                            إعادة المحاولة
                        </button>
                    </div>
                `;
            }
        }

        // ==========================================
        // 🧭 فتح صفحة القسم
        // ==========================================
        function openCategoryPage(categoryId, categoryName) {
            // حفظ البيانات في localStorage
            localStorage.setItem('selectedCategoryId', categoryId);
            localStorage.setItem('selectedCategoryName', categoryName);
            
            // فتح الصفحة الجديدة
            window.location.href = `1_1.html?category=${categoryId}&name=${encodeURIComponent(categoryName)}`;
        }

        // ==========================================
        // 🔗 التنقل إلى الأقسام السريعة
        // ==========================================
        function navigateToSection(section) {
            const sections = {
                'used-products': { id: 'used', name: 'المنتجات المستعملة - الحراج' },
                'restaurants': { id: 'restaurants', name: 'طلبات المطاعم' },
                'real-estate': { id: 'real-estate', name: 'المباني والعقارات' },
                'jobs': { id: 'jobs', name: 'الوظائف الشاغرة' }
            };
            
            const sectionData = sections[section];
            if (sectionData) {
                openCategoryPage(sectionData.id, sectionData.name);
            }
        }

        // ==========================================
        // 🌐 جعل الدوال متاحة globally
        // ==========================================
        window.openCategoryPage = openCategoryPage;
        window.navigateToSection = navigateToSection;
        window.loadCategoriesData = loadCategoriesData;
    </script>
</body>
