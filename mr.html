<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السوق الشامل - جميع الأقسام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --light-color: #f8fafc;
            --dark-color: #1e293b;
            --gray-color: #64748b;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            direction: rtl;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--box-shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            padding: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .app-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .app-name {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .hero-section {
            text-align: center;
            padding: 3rem 1rem;
            color: white;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .hero-section p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .categories-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            margin: 2rem auto;
            box-shadow: var(--box-shadow);
            max-width: 1000px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--dark-color);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .category-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
            border: 2px solid #f1f5f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: var(--primary-color);
        }

        .category-image-container {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            transition: var(--transition);
        }

        .category-card:hover .category-image-container {
            border-color: var(--primary-color);
            transform: scale(1.1);
        }

        .category-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .category-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e2e8f0, #cbd5e1);
            color: #64748b;
            font-size: 2.5rem;
        }

        .category-name {
            font-weight: 600;
            color: var(--dark-color);
            font-size: 0.95rem;
            min-height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .category-count {
            font-size: 0.8rem;
            color: var(--gray-color);
            background: #f8fafc;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
        }

        .category-description {
            font-size: 0.8rem;
            color: var(--gray-color);
            text-align: center;
            line-height: 1.4;
            margin-top: 0.5rem;
        }

        .loading-categories {
            text-align: center;
            padding: 3rem;
            color: var(--gray-color);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-categories {
            text-align: center;
            padding: 3rem;
            color: var(--gray-color);
        }

        .no-categories i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: white;
            margin-top: 3rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .footer-link {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: var(--transition);
        }

        .footer-link:hover {
            opacity: 1;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .categories-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 1rem;
            }
            
            .category-image-container {
                width: 80px;
                height: 80px;
            }
            
            .category-placeholder {
                font-size: 2rem;
            }
            
            .hero-section h1 {
                font-size: 2rem;
            }
            
            .hero-section p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
            
            .category-card {
                padding: 1rem;
            }
            
            .category-image-container {
                width: 70px;
                height: 70px;
            }
            
            .category-placeholder {
                font-size: 1.8rem;
            }
            
            .category-name {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- الهيدر -->
    <header>
        <div class="header-content">
            <div class="app-info">
                <div class="app-logo">
                    <img src="https://github.com/T772299420/Call/raw/main/BackgroundEraser_%D9%A2%D9%A0%D9%A2%D9%A5%D9%A0%D9%A9%D9%A0%D9%A5_%D9%A0%D9%A0%D9%A3%D9%A5%D9%A0%D9%A1%D9%A0%D9%A0%D9%A7.png" alt="شعار AZ السوق الشامل">
                </div>
                <div class="app-name">AZ السوق الشامل</div>
            </div>
        </div>
    </header>

    <!-- قسم البطل -->
    <section class="hero-section">
        <div class="container">
            <h1>السوق الشامل</h1>
            <p>بيع واشترى مجاناً وبدون عمولة</p>
        </div>
    </section>

    <!-- قسم الفئات الرئيسية -->
    <section class="categories-section">
        <h2 class="section-title">
            <i class="fas fa-th-large"></i>
            تصفح الفئات
        </h2>
        
        <div class="categories-grid" id="categories-grid">
            <div class="loading-categories">
                <div class="loading-spinner"></div>
                <p>جاري تحميل الفئات...</p>
            </div>
        </div>
    </section>

    <!-- الفوتر -->
    <footer class="footer">
        <div class="container">
            <p>جميع الحقوق محفوظة © 2024 السوق الشامل</p>
            <div class="footer-links">
                <a href="#" class="footer-link">شروط الاستخدام</a>
                <a href="#" class="footer-link">سياسة الخصوصية</a>
                <a href="#" class="footer-link">اتصل بنا</a>
                <a href="#" class="footer-link">عن الموقع</a>
            </div>
        </div>
    </footer>

    <!-- إضافة Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        // إعدادات Firebase
        const firebaseConfig = {
            databaseURL: "https://chat-fat-free-default-rtdb.firebaseio.com/"
        };

        // تهيئة Firebase
        let database;
        try {
            const app = firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            console.log("تم تهيئة Firebase بنجاح");
        } catch (error) {
            console.error("خطأ في تهيئة Firebase:", error);
        }

        // دالة للبحث عن حقل الصورة في بيانات الفئة
        function findImageField(category) {
            // قائمة بأسماء الحقول المحتملة للصور
            const possibleImageFields = [
                'image', 'imageUrl', 'photo', 'img', 'picture', 
                'icon', 'avatar', 'thumbnail', 'url', 'image_url',
                'photo_url', 'img_url', 'imageURL', 'photoURL'
            ];
            
            for (const field of possibleImageFields) {
                if (category[field] && typeof category[field] === 'string') {
                    console.log(`✅ تم العثور على صورة في الحقل: ${field}`, category[field]);
                    return category[field];
                }
            }
            
            console.log('❌ لم يتم العثور على أي حقل صورة في الفئة:', category.name);
            return null;
        }

        // دالة لتحميل الفئات من Firebase
        async function loadCategoriesFromFirebase() {
            try {
                const categoriesGrid = document.getElementById('categories-grid');
                
                // عرض حالة التحميل
                categoriesGrid.innerHTML = `
                    <div class="loading-categories">
                        <div class="loading-spinner"></div>
                        <p>جاري تحميل الفئات...</p>
                    </div>
                `;

                if (!database) {
                    throw new Error("قاعدة البيانات غير مهيئة");
                }

                // جلب الفئات من Firebase
                const categoriesSnapshot = await database.ref('categories').once('value');
                const categories = categoriesSnapshot.val() || {};
                
                console.log("الفئات المستلمة من قاعدة البيانات:", categories);
                
                // تحويل البيانات إلى مصفوفة
                const categoriesArray = Object.entries(categories).map(([id, category]) => ({
                    id,
                    ...category
                }));

                if (categoriesArray.length === 0) {
                    categoriesGrid.innerHTML = `
                        <div class="no-categories">
                            <i class="fas fa-folder-open"></i>
                            <p>لا توجد فئات متاحة حالياً</p>
                        </div>
                    `;
                    return;
                }

                // عرض الفئات
                displayCategories(categoriesArray);
                
            } catch (error) {
                console.error('خطأ في تحميل الفئات:', error);
                const categoriesGrid = document.getElementById('categories-grid');
                categoriesGrid.innerHTML = `
                    <div class="no-categories">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>حدث خطأ في تحميل الفئات</p>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // دالة لعرض الفئات
        function displayCategories(categories) {
            const categoriesGrid = document.getElementById('categories-grid');
            categoriesGrid.innerHTML = '';

            categories.forEach((category, index) => {
                const categoryCard = document.createElement('div');
                categoryCard.className = 'category-card';
                
                console.log(`🔍 فحص الفئة ${index + 1}:`, category);
                
                // التحقق من وجود بيانات الفئة
                const categoryName = category.name || 'فئة بدون اسم';
                const categoryImage = findImageField(category);
                const categoryDescription = category.description || '';
                
                console.log(`📸 رابط الصورة للفئة "${categoryName}":`, categoryImage);
                
                // بناء محتوى البطاقة - الصورة فقط بدون أيقونات
                let imageContent = '';
                if (categoryImage) {
                    // إذا كانت هناك صورة في قاعدة البيانات
                    imageContent = `
                        <img src="${categoryImage}" alt="${categoryName}" class="category-image" 
                             onerror="handleImageError(this)">
                    `;
                } else {
                    // إذا لم توجد صورة، عرض placeholder بسيط
                    imageContent = `
                        <div class="category-placeholder">
                            <i class="fas fa-image"></i>
                        </div>
                    `;
                }
                
                categoryCard.innerHTML = `
                    <div class="category-image-container">
                        ${imageContent}
                    </div>
                    <div class="category-name">${categoryName}</div>
                    ${categoryDescription ? `<div class="category-description">${categoryDescription}</div>` : ''}
                    <div class="category-count" id="count-${category.id}">جاري العد...</div>
                `;
                
                // إضافة حدث النقر
                categoryCard.addEventListener('click', () => {
                    window.location.href = `products.html?category=${category.id}&name=${encodeURIComponent(categoryName)}`;
                });
                
                categoriesGrid.appendChild(categoryCard);
                
                // جلب عدد المنتجات في هذه الفئة
                loadProductsCount(category.id);
            });
        }

        // دالة لمعالجة أخطاء تحميل الصور
        function handleImageError(imgElement) {
            console.log('❌ فشل تحميل الصورة:', imgElement.src);
            
            // استبدال الصورة المعطلة بـ placeholder
            const placeholderDiv = document.createElement('div');
            placeholderDiv.className = 'category-placeholder';
            placeholderDiv.innerHTML = '<i class="fas fa-image"></i>';
            
            imgElement.parentNode.innerHTML = '';
            imgElement.parentNode.appendChild(placeholderDiv);
        }

        // دالة لجلب عدد المنتجات في كل فئة
        async function loadProductsCount(categoryId) {
            try {
                if (!database) return;

                const productsSnapshot = await database.ref('products').once('value');
                const products = productsSnapshot.val() || {};
                
                // عد المنتجات التي تنتمي لهذه الفئة
                const productsCount = Object.values(products).filter(
                    product => product.category === categoryId
                ).length;
                
                // تحديث العدد في الواجهة
                const countElement = document.getElementById(`count-${categoryId}`);
                if (countElement) {
                    countElement.textContent = `${productsCount} إعلان`;
                }
                
            } catch (error) {
                console.error('خطأ في عد المنتجات:', error);
                const countElement = document.getElementById(`count-${categoryId}`);
                if (countElement) {
                    countElement.textContent = '0 إعلان';
                }
            }
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadCategoriesFromFirebase();
        });
    </script>
</body>
</html>
