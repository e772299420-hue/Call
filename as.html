<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تكبير وتصغير العرض فقط</title>
<style>
  body {
    font-family: Tahoma, sans-serif;
    background: #f5f6fa;
    text-align: center;
    padding: 20px;
  }

  .controls {
    margin-bottom: 20px;
  }

  .controls button {
    padding: 10px 15px;
    margin: 5px;
    font-size: 16px;
    cursor: pointer;
  }

  .controls input {
    width: 100px;
    text-align: center;
    margin: 5px;
    padding: 5px;
    font-size: 14px;
  }

  .products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }

  .card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    padding: 20px;
    text-align: center;
    transition: 0.2s;
  }
</style>
</head>
<body>

<div class="controls">
  <button onclick="increaseWidth()">➕ تكبير العرض</button>
  <button onclick="decreaseWidth()">➖ تصغير العرض</button><br>
  <label>العرض: 
    <input type="number" id="widthValue" oninput="setWidthManually()">
  </label>
  <label>الطول: 
    <input type="text" id="heightValue" readonly>
  </label>
</div>

<div class="products" id="products">
  <div class="card">بطاقة 1</div>
  <div class="card">بطاقة 2</div>
  <div class="card">بطاقة 3</div>
</div>

<script>
  let cardWidth = 200; // البداية من 200px
  const cards = document.querySelectorAll(".card");
  const widthInput = document.getElementById("widthValue");
  const heightInput = document.getElementById("heightValue");

  function updateSize() {
    cards.forEach(card => {
      card.style.width = cardWidth + "px";
    });
    widthInput.value = cardWidth;
    heightInput.value = cards[0].offsetHeight + "px";
  }

  function increaseWidth() {
    cardWidth += 1; 
    updateSize();
  }

  function decreaseWidth() {
    if (cardWidth > 50) {
      cardWidth -= 1;
      updateSize();
    }
  }

  function setWidthManually() {
    let val = parseInt(widthInput.value);
    if (!isNaN(val) && val > 50) {
      cardWidth = val;
      updateSize();
    }
  }

  // تحديث أولي
  updateSize();
</script>

</body>
</html>
