<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تكبير وتصغير جميع البطاقات مع العرض والطول</title>
<style>
:root {
    --primary-color: #4CAF50;
    --background-color: #e0e0e0;
    --transition: all 0.3s ease;
}

body {
    font-family: Tahoma, sans-serif;
    margin: 0;
    padding: 0;
    background: #f9f9f9;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: var(--primary-color);
    color: white;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 1000;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
}

.page-content {
    max-width: 1200px;
    margin: 80px auto 0 auto;
    padding: 20px;
}

.controls {
    text-align: center;
    margin-bottom: 20px;
}

.controls button {
    margin: 5px;
    padding: 10px 20px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: var(--primary-color);
    color: white;
    transition: 0.3s;
    font-size: 16px;
}

.controls button:hover {
    background-color: #388E3C;
}

.products {
    display: flex;              
    flex-wrap: wrap;            
    gap: 20px;                  
    justify-content: center;    
    padding: 20px;
}

.card {
    background: linear-gradient(145deg, var(--background-color), #f0f0f0);
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    overflow: hidden;
    padding: 15px;
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 320px; /* العرض الابتدائي */
    transform-origin: center center; /* نقطة التكبير من الوسط */
}

.card img {
    width: 100%;
    border-radius: 10px;
    transition: all 0.3s ease;
}

.card h3 {
    margin: 10px 0 5px 0;
}

.card p {
    text-align: center;
    color: #555;
    margin: 3px 0;
}

.dimension {
    font-weight: bold;
    color: #333;
}
</style>
</head>
<body>

<header>
    <div>شعار المتجر</div>
    <div>قائمة</div>
</header>

<div class="page-content">
    <h1>منتجاتنا</h1>

    <div class="controls">
        <button id="increaseAll">تكبير جميع البطاقات</button>
        <button id="decreaseAll">تصغير جميع البطاقات</button>
    </div>

    <div class="products">
        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=منتج+1" alt="منتج 1">
            <h3>منتج 1</h3>
            <p>وصف قصير للمنتج الأول</p>
            <p>العرض: <span class="width-display">320</span>px</p>
            <p>الارتفاع: <span class="height-display">auto</span>px</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=منتج+2" alt="منتج 2">
            <h3>منتج 2</h3>
            <p>وصف قصير للمنتج الثاني</p>
            <p>العرض: <span class="width-display">320</span>px</p>
            <p>الارتفاع: <span class="height-display">auto</span>px</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=منتج+3" alt="منتج 3">
            <h3>منتج 3</h3>
            <p>وصف قصير للمنتج الثالث</p>
            <p>العرض: <span class="width-display">320</span>px</p>
            <p>الارتفاع: <span class="height-display">auto</span>px</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=منتج+4" alt="منتج 4">
            <h3>منتج 4</h3>
            <p>وصف قصير للمنتج الرابع</p>
            <p>العرض: <span class="width-display">320</span>px</p>
            <p>الارتفاع: <span class="height-display">auto</span>px</p>
        </div>
    </div>
</div>

<script>
const increaseBtn = document.getElementById('increaseAll');
const decreaseBtn = document.getElementById('decreaseAll');
const cards = document.querySelectorAll('.card');

let scale = 1; // نسبة التكبير/التصغير

function updateDimensions() {
    cards.forEach(card => {
        const widthSpan = card.querySelector('.width-display');
        const heightSpan = card.querySelector('.height-display');
        const rect = card.getBoundingClientRect();
        widthSpan.textContent = Math.round(rect.width);
        heightSpan.textContent = Math.round(rect.height);
    });
}

// تحديث الأبعاد عند تحميل الصفحة
updateDimensions();

// عند الضغط على زر تكبير
increaseBtn.addEventListener('click', () => {
    scale += 0.1;
    cards.forEach(card => {
        card.style.transform = `scale(${scale})`;
    });
    updateDimensions();
});

// عند الضغط على زر تصغير
decreaseBtn.addEventListener('click', () => {
    if (scale > 0.2) { // منع التصغير أكثر من اللازم
        scale -= 0.1;
        cards.forEach(card => {
            card.style.transform = `scale(${scale})`;
        });
        updateDimensions();
    }
});
</script>

</body>
</html>
