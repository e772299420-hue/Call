<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عرض IP الهاتف</title>
<style>
  body { font-family: Tahoma, sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; background:#f0f2f5; }
  input { padding:10px; font-size:16px; width:300px; text-align:center; border:1px solid #ccc; border-radius:5px; }
  h2 { margin-bottom:20px; }
</style>
</head>
<body>

<h2>IP هاتفك الحالي</h2>
<input type="text" id="ipField" readonly placeholder="جاري الحصول على IP...">

<script>
async function getIP() {
    try {
        const response = await fetch('https://api64.ipify.org?format=json'); // API خارجي يدعم CORS
        const data = await response.json();
        document.getElementById('ipField').value = data.ip;
    } catch (error) {
        document.getElementById('ipField').value = 'تعذر الحصول على IP';
        console.error(error);
    }
}

getIP();
</script>

</body>
</html>
