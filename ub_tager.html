<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الجلوبلات - السوق الشامل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Cairo', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4a90e2;
            --secondary: #87ceeb;
            --success: #4CAF50;
            --danger: #f44336;
            --warning: #ff9800;
            --info: #2196F3;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --gray: #78909c;
        }
        
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #b3e5fc 50%, #ffffff 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(74, 144, 226, 0.2);
        }
        
        .header h1 {
            font-size: 32px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header p {
            color: var(--gray);
            font-size: 16px;
        }
        
        .globals-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .global-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        .global-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .global-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 22px;
            color: white;
        }
        
        .icon-user {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }
        
        .icon-id {
            background: linear-gradient(135deg, var(--success) 0%, #2E7D32 100%);
        }
        
        .icon-merchant {
            background: linear-gradient(135deg, var(--info) 0%, #1976D2 100%);
        }
        
        .icon-other {
            background: linear-gradient(135deg, var(--warning) 0%, #EF6C00 100%);
        }
        
        .global-label {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .global-value {
            font-size: 18px;
            color: var(--dark);
            padding: 12px 15px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 12px;
            min-height: 50px;
            word-break: break-all;
            border: 1px solid rgba(74, 144, 226, 0.1);
            display: flex;
            align-items: center;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--gray) 0%, #546e7a 100%);
            color: white;
        }
        
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(120, 144, 156, 0.4);
        }
        
        .btn i {
            margin-left: 8px;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: var(--primary);
            font-weight: 500;
            padding-top: 20px;
            border-top: 1px solid rgba(74, 144, 226, 0.2);
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
        }
        
        .empty-state i {
            font-size: 60px;
            color: #b0bec5;
            margin-bottom: 20px;
        }
        
        .empty-state h2 {
            color: var(--dark);
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .empty-state p {
            color: var(--gray);
            margin-bottom: 25px;
            font-size: 16px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(243, 243, 243, 0.6);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* ===== استجابة الهواتف ===== */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .globals-container {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>عرض الجلوبلات</h1>
        <p>جميع البيانات المخزنة في الجلوبلات</p>
    </div>
    
    <div id="loadingIndicator" style="text-align: center; padding: 40px;">
        <div class="loading-spinner"></div>
        <p>جاري تحميل الجلوبلات...</p>
    </div>
    
    <div id="globalsContainer" class="globals-container" style="display: none;">
        <!-- سيتم ملء هذا القسم بالجلوبلات ديناميكياً -->
    </div>
    
    <div id="emptyState" class="empty-state" style="display: none;">
        <i class="fas fa-database"></i>
        <h2>لا توجد جلوبلات</h2>
        <p>لم يتم العثور على أي بيانات في الجلوبلات</p>
    </div>
    
    <div class="actions">
        <button id="refreshBtn" class="btn btn-primary">
            <i class="fas fa-sync-alt"></i> تحديث البيانات
        </button>
        <a href="manjr_tagr_snf.html" class="btn btn-secondary">
            <i class="fas fa-arrow-right"></i> العودة
        </a>
    </div>
    
    <div class="footer">
        جميع الحقوق محفوظة لدى شركة المميز سوفت للأنظمة المحاسبية المتكاملة © 2023
    </div>
</div>

<script>
    // عناصر DOM
    const loadingIndicator = document.getElementById('loadingIndicator');
    const globalsContainer = document.getElementById('globalsContainer');
    const emptyState = document.getElementById('emptyState');
    const refreshBtn = document.getElementById('refreshBtn');
    
    // كائن تخزين بيانات المستخدم بشكل عام (جلوبال)
    const globalUser = {
        data: null,
        
        // دالة لاسترجاع بيانات المستخدم
        getUserData: function() {
            if (this.data) {
                return this.data;
            }
            
            const storedData = localStorage.getItem('globalUserData');
            if (storedData) {
                this.data = JSON.parse(storedData);
                return this.data;
            }
            
            return null;
        },
        
        // دالة للحصول على جميع الجلوبلات
        getAllGlobals: function() {
            const userData = this.getUserData();
            const globals = {};
            
            if (userData) {
                // إضافة جميع خصائص البيانات كجلوبلات
                Object.keys(userData).forEach(key => {
                    globals[key] = userData[key];
                });
            }
            
            // إضافة جلوبلات إضافية من localStorage
            const merchantName = localStorage.getItem('merchantName');
            if (merchantName) {
                globals.merchantName = merchantName;
            }
            
            const merchantId = localStorage.getItem('merchantId');
            if (merchantId) {
                globals.merchantId = merchantId;
            }
            
            const merchantPhone = localStorage.getItem('merchantPhone');
            if (merchantPhone) {
                globals.merchantPhone = merchantPhone;
            }
            
            return globals;
        }
    };
    
    // دالة لعرض الجلوبلات
    function displayGlobals() {
        const globals = globalUser.getAllGlobals();
        const globalsKeys = Object.keys(globals);
        
        if (globalsKeys.length === 0) {
            loadingIndicator.style.display = 'none';
            emptyState.style.display = 'block';
            return;
        }
        
        let globalsHTML = '';
        
        globalsKeys.forEach(key => {
            const value = globals[key];
            let iconClass = 'icon-other';
            let icon = 'fas fa-info-circle';
            
            // تحديد الأيقونة المناسبة بناءً على نوع الجلوبال
            if (key.includes('id') || key.includes('Id') || key.includes('ID')) {
                iconClass = 'icon-id';
                icon = 'fas fa-fingerprint';
            } else if (key.includes('name') || key.includes('Name')) {
                iconClass = 'icon-merchant';
                icon = 'fas fa-user-tie';
            } else if (key.includes('user') || key.includes('User')) {
                iconClass = 'icon-user';
                icon = 'fas fa-user';
            } else if (key.includes('phone') || key.includes('Phone') || key.includes('mobile')) {
                iconClass = 'icon-other';
                icon = 'fas fa-phone';
            } else if (key.includes('email') || key.includes('Email')) {
                iconClass = 'icon-other';
                icon = 'fas fa-envelope';
            }
            
            globalsHTML += `
                <div class="global-card">
                    <div class="global-icon ${iconClass}">
                        <i class="${icon}"></i>
                    </div>
                    <div class="global-label">${formatKeyName(key)}</div>
                    <div class="global-value">${formatValue(value)}</div>
                </div>
            `;
        });
        
        globalsContainer.innerHTML = globalsHTML;
        loadingIndicator.style.display = 'none';
        globalsContainer.style.display = 'grid';
    }
    
    // دالة لتنسيق اسم المفتاح
    function formatKeyName(key) {
        // تحويل camelCase إلى كلمات منفصلة
        const result = key.replace(/([A-Z])/g, ' $1');
        // تحويل أول حرف إلى كبير
        return result.charAt(0).toUpperCase() + result.slice(1);
    }
    
    // دالة لتنسيق القيمة
    function formatValue(value) {
        if (value === null || value === undefined) {
            return 'غير محدد';
        }
        
        if (typeof value === 'boolean') {
            return value ? 'نعم' : 'لا';
        }
        
        if (typeof value === 'object') {
            return JSON.stringify(value);
        }
        
        return value;
    }
    
    // دالة لتحميل البيانات الافتراضية إذا لم تكن موجودة
    function loadDefaultData() {
        if (!globalUser.getUserData()) {
            const defaultUserData = {
                id: 'MERCHANT_001',
                username: 'تاجر_افتراضي',
                name: 'محمد أحمد',
                commercialName: 'متجر الإبداع',
                email: 'merchant@example.com',
                mobile: '0551234567',
                phone: '0112345678',
                job: 'تاجر',
                type: 'merchant',
                loginTime: new Date().toISOString(),
                governorate: 'الرياض',
                area: 'الملز',
                createdAt: new Date().toISOString(),
                status: 'active'
            };
            
            localStorage.setItem('globalUserData', JSON.stringify(defaultUserData));
            localStorage.setItem('merchantName', 'محمد أحمد');
            localStorage.setItem('merchantId', 'MERCHANT_001');
            localStorage.setItem('merchantPhone', '0551234567');
            
            globalUser.data = defaultUserData;
        }
    }
    
    // تهيئة الصفحة
    document.addEventListener('DOMContentLoaded', function() {
        // تحميل البيانات الافتراضية إذا لزم الأمر
        loadDefaultData();
        
        // عرض الجلوبلات
        displayGlobals();
        
        // إعداد حدث زر التحديث
        refreshBtn.addEventListener('click', function() {
            loadingIndicator.style.display = 'block';
            globalsContainer.style.display = 'none';
            emptyState.style.display = 'none';
            
            // إعادة تحميل البيانات بعد تأخير بسيط لمحاكاة التحديث
            setTimeout(() => {
                displayGlobals();
            }, 800);
        });
    });
</script>

</body>
</html>
