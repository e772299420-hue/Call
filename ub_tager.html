<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض جميع الجلوبالات - السوق الشامل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-header i {
            font-size: 28px;
            color: #1976D2;
            margin-left: 15px;
        }

        .card-header h2 {
            color: #1976D2;
            font-size: 1.4rem;
        }

        .global-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .global-item:last-child {
            border-bottom: none;
        }

        .global-label {
            font-weight: 600;
            color: #555;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .global-label i {
            font-size: 14px;
            color: #1976D2;
        }

        .global-value {
            font-weight: 700;
            color: #1976D2;
            background: rgba(25, 118, 210, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .empty-message {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: white;
            color: #1976D2;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: 2px solid #1976D2;
        }

        .btn:hover {
            background: #1976D2;
            color: white;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #1976D2;
            color: white;
        }

        .btn-primary:hover {
            background: #1565C0;
        }

        .btn-danger {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .storage-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }

        .storage-info h3 {
            color: #1976D2;
            margin-bottom: 15px;
        }

        .storage-items {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .storage-item {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            border-left: 4px solid #1976D2;
        }

        .timestamp {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .global-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- العنوان الرئيسي -->
        <div class="header">
            <h1><i class="fas fa-database"></i> عرض جميع الجلوبالات</h1>
            <p>بيانات المستخدم والتاجر المخزنة في النظام</p>
        </div>

        <!-- بطاقات عرض البيانات -->
        <div class="cards-container">
            <!-- بيانات المستخدم -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-user-circle"></i>
                    <h2>بيانات المستخدم</h2>
                </div>
                <div id="user-data">
                    <!-- سيتم ملؤها بالبيانات -->
                </div>
            </div>

            <!-- بيانات التاجر -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-store"></i>
                    <h2>بيانات التاجر</h2>
                </div>
                <div id="merchant-data">
                    <!-- سيتم ملؤها بالبيانات -->
                </div>
            </div>

            <!-- بيانات الجلسة -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-cogs"></i>
                    <h2>بيانات الجلسة</h2>
                </div>
                <div id="session-data">
                    <!-- سيتم ملؤها بالبيانات -->
                </div>
            </div>
        </div>

        <!-- معلومات التخزين -->
        <div class="storage-info">
            <h3><i class="fas fa-hdd"></i> معلومات التخزين</h3>
            <div class="storage-items">
                <div class="storage-item">
                    <strong>sessionStorage:</strong> <span id="session-count">0</span> عنصر
                </div>
                <div class="storage-item">
                    <strong>localStorage:</strong> <span id="local-count">0</span> عنصر
                </div>
            </div>
        </div>

        <!-- أزرار التحكم -->
        <div class="actions">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i> العودة للرئيسية
            </a>
            <button onclick="refreshData()" class="btn">
                <i class="fas fa-sync-alt"></i> تحديث البيانات
            </button>
            <button onclick="exportData()" class="btn">
                <i class="fas fa-download"></i> تصدير البيانات
            </button>
            <button onclick="clearAllData()" class="btn btn-danger">
                <i class="fas fa-trash"></i> مسح الكل
            </button>
        </div>

        <!-- الطابع الزمني -->
        <div class="timestamp" id="timestamp">
            آخر تحديث: جاري التحميل...
        </div>
    </div>

    <script>
        // ===== نظام إدارة الجلوبالات =====
        const globalsManager = {
            // الحصول على بيانات المستخدم من globalUser
            getUserData: function() {
                // البحث في sessionStorage أولاً
                const sessionData = sessionStorage.getItem('globalUserData');
                if (sessionData) {
                    return JSON.parse(sessionData);
                }
                
                // البحث في localStorage كبديل
                const localData = localStorage.getItem('globalUserData');
                if (localData) {
                    return JSON.parse(localData);
                }
                
                return null;
            },

            // الحصول على بيانات التاجر من merchantGlobal
            getMerchantData: function() {
                return {
                    name: sessionStorage.getItem('merchantName') || '',
                    phone: sessionStorage.getItem('merchantPhone') || '',
                    id: sessionStorage.getItem('merchantId') || ''
                };
            },

            // الحصول على جميع مفاتيح التخزين
            getStorageInfo: function() {
                return {
                    sessionStorage: Object.keys(sessionStorage).length,
                    localStorage: Object.keys(localStorage).length,
                    sessionItems: Object.keys(sessionStorage),
                    localItems: Object.keys(localStorage)
                };
            },

            // تحديث عرض البيانات
            updateDisplay: function() {
                this.displayUserData();
                this.displayMerchantData();
                this.displaySessionData();
                this.displayStorageInfo();
                this.updateTimestamp();
            },

            // عرض بيانات المستخدم
            displayUserData: function() {
                const userData = this.getUserData();
                const container = document.getElementById('user-data');
                
                if (!userData) {
                    container.innerHTML = '<div class="empty-message">لا توجد بيانات مستخدم</div>';
                    return;
                }

                let html = '';
                Object.keys(userData).forEach(key => {
                    if (userData[key] && typeof userData[key] === 'string') {
                        html += `
                            <div class="global-item">
                                <div class="global-label">
                                    <i class="fas fa-tag"></i>
                                    ${this.formatKey(key)}
                                </div>
                                <div class="global-value">${userData[key]}</div>
                            </div>
                        `;
                    }
                });
                
                container.innerHTML = html || '<div class="empty-message">لا توجد بيانات صالحة</div>';
            },

            // عرض بيانات التاجر
            displayMerchantData: function() {
                const merchantData = this.getMerchantData();
                const container = document.getElementById('merchant-data');
                
                let html = '';
                
                if (merchantData.name) {
                    html += `
                        <div class="global-item">
                            <div class="global-label">
                                <i class="fas fa-signature"></i>
                                اسم التاجر
                            </div>
                            <div class="global-value">${merchantData.name}</div>
                        </div>
                    `;
                }
                
                if (merchantData.phone) {
                    html += `
                        <div class="global-item">
                            <div class="global-label">
                                <i class="fas fa-phone"></i>
                                رقم الجوال
                            </div>
                            <div class="global-value">${merchantData.phone}</div>
                        </div>
                    `;
                }
                
                if (merchantData.id) {
                    html += `
                        <div class="global-item">
                            <div class="global-label">
                                <i class="fas fa-fingerprint"></i>
                                معرف التاجر
                            </div>
                            <div class="global-value">${merchantData.id}</div>
                        </div>
                    `;
                }
                
                container.innerHTML = html || '<div class="empty-message">لا توجد بيانات تاجر</div>';
            },

            // عرض بيانات الجلسة
            displaySessionData: function() {
                const container = document.getElementById('session-data');
                const storageInfo = this.getStorageInfo();
                
                let html = `
                    <div class="global-item">
                        <div class="global-label">
                            <i class="fas fa-database"></i>
                            حالة الجلسة
                        </div>
                        <div class="global-value">نشطة</div>
                    </div>
                    
                    <div class="global-item">
                        <div class="global-label">
                            <i class="fas fa-clock"></i>
                            مدة الجلسة
                        </div>
                        <div class="global-value" id="session-duration">حساب...</div>
                    </div>
                `;

                container.innerHTML = html;
                this.calculateSessionDuration();
            },

            // عرض معلومات التخزين
            displayStorageInfo: function() {
                const storageInfo = this.getStorageInfo();
                document.getElementById('session-count').textContent = storageInfo.sessionStorage;
                document.getElementById('local-count').textContent = storageInfo.localStorage;
            },

            // تحديث الطابع الزمني
            updateTimestamp: function() {
                const now = new Date();
                const timestamp = document.getElementById('timestamp');
                timestamp.textContent = `آخر تحديث: ${now.toLocaleString('ar-SA')}`;
            },

            // حساب مدة الجلسة
            calculateSessionDuration: function() {
                const userData = this.getUserData();
                if (userData && userData.loginTime) {
                    const loginTime = new Date(userData.loginTime);
                    const now = new Date();
                    const diff = now - loginTime;
                    const minutes = Math.floor(diff / 60000);
                    const hours = Math.floor(minutes / 60);
                    
                    let duration = '';
                    if (hours > 0) {
                        duration = `${hours} ساعة و ${minutes % 60} دقيقة`;
                    } else {
                        duration = `${minutes} دقيقة`;
                    }
                    
                    document.getElementById('session-duration').textContent = duration;
                } else {
                    document.getElementById('session-duration').textContent = 'غير معروف';
                }
            },

            // تنسيق المفاتيح للعرض
            formatKey: function(key) {
                const keyMap = {
                    'id': 'المعرف',
                    'username': 'اسم المستخدم',
                    'name': 'الاسم',
                    'commercialName': 'الاسم التجاري',
                    'email': 'البريد الإلكتروني',
                    'mobile': 'رقم الجوال',
                    'job': 'الوظيفة',
                    'type': 'النوع',
                    'loginTime': 'وقت تسجيل الدخول',
                    'governorate': 'المحافظة',
                    'area': 'المنطقة',
                    'phone': 'الهاتف',
                    'createdAt': 'تاريخ الإنشاء'
                };
                
                return keyMap[key] || key;
            },

            // تصدير البيانات
            exportData: function() {
                const data = {
                    userData: this.getUserData(),
                    merchantData: this.getMerchantData(),
                    storageInfo: this.getStorageInfo(),
                    exportTime: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `globals_export_${new Date().getTime()}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                alert('✅ تم تصدير البيانات بنجاح');
            },

            // مسح جميع البيانات
            clearAllData: function() {
                if (confirm('⚠️ هل أنت متأكد من رغبتك في مسح جميع البيانات؟ لا يمكن التراجع عن هذا الإجراء.')) {
                    sessionStorage.clear();
                    localStorage.clear();
                    alert('✅ تم مسح جميع البيانات بنجاح');
                    this.updateDisplay();
                }
            }
        };

        // ===== دوال مساعدة =====
        function refreshData() {
            globalsManager.updateDisplay();
            alert('✅ تم تحديث البيانات');
        }

        function exportData() {
            globalsManager.exportData();
        }

        function clearAllData() {
            globalsManager.clearAllData();
        }

        // ===== تهيئة الصفحة =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 بدء تحميل صفحة الجلوبالات...');
            globalsManager.updateDisplay();
            
            // تحديث تلقائي كل 30 ثانية
            setInterval(() => {
                globalsManager.calculateSessionDuration();
            }, 30000);
            
            console.log('✅ تم تحميل صفحة الجلوبالات بنجاح');
        });

        // ===== معالجة الأخطاء =====
        window.addEventListener('error', (event) => {
            console.error('❌ خطأ في الصفحة:', event.error);
        });
    </script>
</body>
</html>
