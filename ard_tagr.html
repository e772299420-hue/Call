// دالة لفتح واتساب
function openWhatsApp(phoneNumber) {
    // تنظيف الرقم من أي أحرف غير رقمية
    const cleanNumber = phoneNumber.replace(/\D/g, '');
    
    // إضافة مفتاح الدولة السعودي إذا لم يكن موجوداً (افتراضي)
    let whatsappNumber = cleanNumber;
    if (!whatsappNumber.startsWith('966') && whatsappNumber.length === 9) {
        whatsappNumber = '966' + whatsappNumber;
    } else if (whatsappNumber.startsWith('0') && whatsappNumber.length === 10) {
        whatsappNumber = '966' + whatsappNumber.substring(1);
    }
    
    // نص الرسالة
    const message = `متجر AZ السوق الشامل لتلبية احتياجك بالكامل انزل سطر 
https://e772299420-hue.github.io/Call/index.html

انا مهتم لاجل هذا المنتج / ${globalProductName}
من فضلك ارسلي تفاصيل المنتج`;
    
    const encodedMessage = encodeURIComponent(message);
    const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
    
    window.open(whatsappUrl, '_blank');
}

// دالة لحساب المسار
function calculateRoute() {
    if (userMarker && currentMerchantCoords) {
        if (currentRoute) {
            map.removeControl(currentRoute);
        }
        
        currentRoute = L.Routing.control({
            waypoints: [
                userMarker.getLatLng(),
                L.latLng(currentMerchantCoords[0], currentMerchantCoords[1])
            ],
            lineOptions: {
                styles: [{color: 'blue', weight: 5}]
            },
            router: L.Routing.osrmv1({
                serviceUrl: 'https://router.project-osrm.org/route/v1'
            }),
            addWaypoints: false,
            draggableWaypoints: false,
            fitSelectedRoutes: true,
            show: false
        }).on('routesfound', function(e) {
            const routes = e.routes;
            if (routes && routes.length > 0) {
                const route = routes[0];
                const distance = (route.summary.totalDistance / 1000).toFixed(2);
                const duration = Math.ceil(route.summary.totalTime / 60);
                
                document.getElementById('routeInfo').innerHTML = `
                    <strong>المسافة:</strong> ${distance} كم<br>
                    <strong>الوقت المقدر:</strong> ${duration} دقيقة
                `;
            }
        }).addTo(map);
    } else {
        alert('تعذر حساب المسار. يرجى التأكد من تفعيل خدمة الموقع.');
    }
}

// دالة لحساب المسافة بين موقعين
function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371; // نصف قطر الأرض بالكيلومتر
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = 
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
        Math.sin(dLon/2) * Math.sin(dLon/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    const distance = R * c;
    return distance.toFixed(2);
}

            if (merchants) {

                    const merchant = merchants[key];
                    
                    // إذا كان التاجر مطابقًا للاسم المخزن
                    if (merchant.name === selectedMerchantName) {
                        merchantFound = true;
                        
                        // عرض بيانات التاجر
                        displayMerchantDetails(merchant);
                        
                        if (merchant.location) {
                            const coords = merchant.location.split(',').map(Number);
                            if (coords.length === 2 && !coords.some(isNaN)) {
                                currentMerchantCoords = coords;
                                
                                // إضافة علامة التاجر على الخريطة
                                L.marker(coords)
                                    .addTo(map)
                                    .bindPopup(`
                                        <strong>${merchant.name}</strong><br>
                                        ${merchant.category || ''}
                                    `)
                                    .openPopup();
                                
                                // تكبير الخريطة ل显示 موقع التاجر
                                map.setView(coords, 15);
                                
                                // محاولة الحصول على موقع المستخدم
                                getUserLocation(coords);
                            } else {
                                // إذا لم تكن الإحداثيات صحيحة
                                map.setView([24.7136, 46.6753], 10); // العودة إلى العرض الافتراضي
                            }
                        }
                        
                        break;
                    }
                }
            }
            
            if (!merchantFound) {
                merchantDetailsDiv.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px; color: var(--light-text);">
                        <i class="fas fa-store-slash" style="font-size: 48px; margin-bottom: 15px;"></i>
                        <h3>التاجر غير موجود</h3>
                        <p>لم يتم العثور على بيانات للتاجر "${selectedMerchantName}"</p>
                    </div>
                `;
            }
        })
        .catch((error) => {
            console.error("خطأ في جلب البيانات:", error);
            merchantDetailsDiv.innerHTML = `
                <div style="text-align: center; padding: 40px 20px; color: #dc3545;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 15px;"></i>
                    <h3>خطأ في تحميل البيانات</h3>
                    <p>تعذر تحميل بيانات التاجر. يرجى المحاولة مرة أخرى.</p>
                </div>
            `;
        });
}

// الحصول على موقع المستخدم
function getUserLocation(merchantCoords) {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            (position) => {
                userCoords = [position.coords.latitude, position.coords.longitude];
                userMarker = L.marker(userCoords).addTo(map)
                    .bindPopup("موقعك الحالي")
                    .openPopup();
                
                // إذا كان هناك موقع للتاجر، ضبط الخريطة ل显示 كلا الموقعين
                if (merchantCoords) {
                    const bounds = L.latLngBounds([userCoords, merchantCoords]);
                    map.fitBounds(bounds, { padding: [50, 50] });
                    
                    // حساب المسافة بين الموقعين
                    const distance = calculateDistance(
                        userCoords[0], userCoords[1],
                        merchantCoords[0], merchantCoords[1]
                    );
                    
                    // عرض المسافة في قسم المسار
                    document.getElementById('routeInfo').innerHTML += `<br><strong>المسافة المباشرة:</strong> ${distance} كم`;
                }
            },
            (error) => {
                console.warn('تعذر الحصول على موقع المستخدم:', error);
                // الاستمرار حتى لو فشل الحصول على موقع المستخدم
            },
            { timeout: 10000 }
        );
    }
}

// بدء تحميل بيانات التاجر عند تحميل الصفحة
document.addEventListener('DOMContentLoaded', function() {
    loadMerchantData();
});
</script>
