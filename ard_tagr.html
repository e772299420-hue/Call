<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض اسم التاجر</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .notification {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-right: 5px solid #667eea;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .notification h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .merchant-name {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            border: 2px dashed #dee2e6;
        }
    </style>
</head>
<body>
    <div class="notification">
        <h2>اسم التاجر:</h2>
        <div class="merchant-name" id="merchantNameDisplay">جارٍ التحميل...</div>
    </div>

    <script>
        // عرض اسم التاجر من المتغير العام
        document.addEventListener('DOMContentLoaded', function() {
            const merchantName = window.globalMerchantName || 'غير معروف';
            document.getElementById('merchantNameDisplay').textContent = merchantName;
        });
    </script>
</body>
</html>
